<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${genre.genre}"></title>
	<link rel="stylesheet" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
	<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.js'></script>
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
Total Plays: <span th:text="${genre.totalPlays}"/><br/>
Total Playtime: <span th:text="${genre.totalPlaytimeString}"/><br/>
Most Played Artist: <span th:text="${genre.mostPlayedArtist}"/><br/>
Most Played Album: <span th:text="${genre.mostPlayedAlbum}"/><br/>
Most Played Song: <span th:text="${genre.mostPlayedSong}"/><br/>
Number of artists: <span th:text="${genre.numberOfArtists}"/><br/>
Number of albums: <span th:text="${genre.numberOfAlbums}"/><br/>
Number of songs: <span th:text="${genre.numberOfSongs}"/><br/>
Days Genre Was Played: <span th:text="${genre.daysGenreWasPlayed}"/><br/>
Weeks Genre Was Played: <span th:text="${genre.weeksGenreWasPlayed}"/><br/>
Months Genre Was Played: <span th:text="${genre.monthsGenreWasPlayed}"/><br/>
Average Song Length: <span th:text="${genre.averageSongLengthString}"/><br/>
Average Plays Per Song: <span th:text="${#numbers.formatDecimal(genre.averagePlaysPerSong, 1, 'DEFAULT', 2, 'DEFAULT')}"/><br/>

<div th:each="genreGroup, count : ${genreGroupList}">
<div>  
<table th:id="${genreGroup.criteria}">
	<tr>
		<th th:text="${genreGroup.criteria}"/>
		<th th:text="${'Number of songs'}"/>
		<th th:text="${'Percentage of songs'}"/>
		<th th:text="${'Plays'}"/>
		<th th:text="${'Percentage of Plays'}"/>
		<th>Playtime</th>
		<th>Playtime %</th>
	</tr>
	<tr th:each="listCount : ${genreGroup.listCounts}">
		<td th:text="${listCount.element}"/>
		<td th:text="${listCount.count}"/>
		<td th:text="${#numbers.formatDecimal(listCount.percentageCount, 1, 'DEFAULT', 2, 'DEFAULT')+'%'}"/>
		<td th:text="${listCount.plays}"/>
		<td th:text="${#numbers.formatDecimal(listCount.percentagePlays, 1, 'DEFAULT', 2, 'DEFAULT')+'%'}"/>
		<td th:text="${listCount.playtimeString}"/>
		<td th:text="${#numbers.formatDecimal(listCount.percentagePlaytime, 1, 'DEFAULT', 2, 'DEFAULT')+'%'}"/>		
	</tr>
</table></div>

<div style="height:500px;">
<canvas th:id="${'plays'+count.index}"></canvas>
		
		<script th:inline="javascript" th:if="${!#strings.contains(genreGroup.criteria,'Year')}">
		//Sex and Language
		/*<![CDATA[*/
                var ctx = document.getElementById(/*[[${'plays'+count.index}]]*/'').getContext('2d');
                
                var table = document.getElementById(/*[[${genreGroup.criteria}]]*/'');
                var labelsArray=[];
                var percentagesSongs=[];
                var percentagesPlays=[]; 
                var percentagesPlaytime=[];   
                for (let row of table.rows) {
					if(row.rowIndex > 0){
						labelsArray.push(row.cells[0].innerHTML);
			        	percentagesSongs.push(row.cells[2].innerHTML.replace("%",""));
			        	percentagesPlays.push(row.cells[4].innerHTML.replace("%",""));
			        	percentagesPlaytime.push(row.cells[6].innerHTML.replace("%",""));
		        	}
				}
                
                var myChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
					  labels: labelsArray,
					  datasets: [
					    {
						  label: "Percentage of songs",
					      backgroundColor: ['rgba(55, 99, 132, 0.8)', 'rgba(255, 99, 132, 0.8)', 'rgba(152, 255, 152, 0.8)'],
					      data: percentagesSongs
					    },
					    {
						  label: "Percentage of plays",
					      backgroundColor: ['rgba(55, 99, 132, 0.8)', 'rgba(255, 99, 132, 0.8)', 'rgba(152, 255, 152, 0.8)'],
					      data: percentagesPlays
					    },
					    {
						  label: "Percentage of playtime",
					      backgroundColor: ['rgba(55, 99, 132, 0.8)', 'rgba(255, 99, 132, 0.8)', 'rgba(152, 255, 152, 0.8)'],
					      data: percentagesPlaytime
					    }
					  ]
					},
                    options:{
						responsive:true,
						maintainAspectRatio: false,
						plugins: {
					      tooltip: {
					        callbacks: {
					          label: function(context) {
								  
								  var metric = "";
								  
								  switch(context.datasetIndex){
									  case 0: metric = "Percentage of songs"; break;
									  case 1: metric = "Percentage of plays"; break;
									  case 2: metric = "Percentage of playtime"; break;
									  default: metric = ""; break;
								  }
					            return context.label + ': ' + context.formattedValue+': '+metric;
					          }
					        }
					      }
					    }
					}
					
                });

				myChart.update(); 
                /*]]>*/
                </script>
                
                
                <script th:inline="javascript" th:if="${#strings.contains(genreGroup.criteria,'Release')}">
                //Release Year
				/*<![CDATA[*/
                var ctx = document.getElementById(/*[[${'plays'+count.index}]]*/'').getContext('2d');
                
                var table = document.getElementById(/*[[${genreGroup.criteria}]]*/'');
                
                var labelsArray=[];
                var percentagesSongs=[];
                var percentagesPlays=[]; 
                var percentagesPlaytime=[];   
                for (let row of table.rows) {
					if(row.rowIndex > 0){
						labelsArray.push(row.cells[0].innerHTML);
			        	percentagesSongs.push(row.cells[2].innerHTML.replace("%",""));
			        	percentagesPlays.push(row.cells[4].innerHTML.replace("%",""));
			        	percentagesPlaytime.push(row.cells[6].innerHTML.replace("%",""));
		        	}
				}
                
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
					  labels: labelsArray,
					  datasets: [
					    {
					      label: 'Percentage of songs',
					      backgroundColor: 'rgba(55, 99, 132, 0.8)',
					      data: percentagesSongs
					    },
					    {
					      label: 'Percentage of plays',
					      backgroundColor: 'rgba(255, 99, 132, 0.8)',
					      data: percentagesPlays
					    },
					    {
					      label: 'Percentage of playtime',
					      backgroundColor: 'rgba(152, 255, 152, 0.8)',
					      data: percentagesPlaytime
					    }
					  ]
					},
                    options:{
						responsive:true,
						maintainAspectRatio: false,
						plugins: {
					      tooltip: {
					        callbacks: {
					          label: function(context) {
								  
								var genre = /*[[${genre.genre}]]*/''; 
								var totalSongs = /*[[${genre.numberOfSongs}]]*/'';
								var totalPlays = /*[[${genre.totalPlays}]]*/'';
								var totalPlaytime = /*[[${genre.totalPlaytimeString}]]*/'';
								
								var table = document.getElementById(/*[[${genreGroup.criteria}]]*/'');
								
								var thisSongs = table.rows[context.dataIndex+1].cells[1].innerHTML;
								var thisPlays = table.rows[context.dataIndex+1].cells[3].innerHTML;
								var thisPlaytime = table.rows[context.dataIndex+1].cells[5].innerHTML;
								
								var first = context.datasetIndex === 0 ? context.formattedValue+"% of all "+genre+" songs were released in "+context.label:
											(context.datasetIndex === 1? context.formattedValue+"% of all "+genre+" plays are from songs released in "+context.label:
											context.formattedValue+"% of all "+genre+" playtime is from songs released in "+context.label);
								var second = context.datasetIndex === 0 ? "which is "+thisSongs+" songs out of "+totalSongs:
											(context.datasetIndex === 1? "which is "+thisPlays+" plays out of "+totalPlays:
											"which is "+thisPlaytime+" out of "+totalPlaytime);
					            return [first,second];
					          }
					        }
					      }
					    }
					}
					
                });

				myChart.update(); 
                /*]]>*/
                </script>
                
                <script th:inline="javascript" th:if="${#strings.contains(genreGroup.criteria,'Play')}">
                //Play Year
				/*<![CDATA[*/
                var ctx = document.getElementById(/*[[${'plays'+count.index}]]*/'').getContext('2d');
                
                var table = document.getElementById(/*[[${genreGroup.criteria}]]*/'');
                
                var labelsArray=[];
                var percentagesPlays=[]; 
                var percentagesPlaytime=[];   
                for (let row of table.rows) {
					if(row.rowIndex > 0){
						labelsArray.push(row.cells[0].innerHTML);
			        	percentagesPlays.push(row.cells[4].innerHTML.replace("%",""));
			        	percentagesPlaytime.push(row.cells[6].innerHTML.replace("%",""));
		        	}
				}
                
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
					  labels: labelsArray,
					  datasets: [
					    {
					      label: 'Percentage of plays',
					      backgroundColor: 'rgba(255, 99, 132, 0.8)',
					      data: percentagesPlays
					    },
					    {
					      label: 'Percentage of playtime',
					      backgroundColor: 'rgba(152, 255, 152, 0.8)',
					      data: percentagesPlaytime
					    }
					  ]
					},
                    options:{
						responsive:true,
						maintainAspectRatio: false,
						plugins: {
					      tooltip: {
					        callbacks: {
					          label: function(context) {
					            var genre = /*[[${genre.genre}]]*/''; 
								var totalPlays = /*[[${genre.totalPlays}]]*/'';
								var totalPlaytime = /*[[${genre.totalPlaytimeString}]]*/'';
								
								var table = document.getElementById(/*[[${genreGroup.criteria}]]*/'');
								
								var thisPlays = table.rows[context.dataIndex+1].cells[3].innerHTML;
								var thisPlaytime = table.rows[context.dataIndex+1].cells[5].innerHTML;
								
								var first = context.datasetIndex === 0? context.formattedValue+"% of all "+genre+" plays happened in "+context.label:
											context.formattedValue+"% of all "+genre+" playtime happened in "+context.label;
								var second = context.datasetIndex === 0? "which is "+thisPlays+" plays out of "+totalPlays:
											"which is "+thisPlaytime+" out of "+totalPlaytime;
					            return [first,second];
					          }
					        }
					      }
					    }
					}
					
                });

				myChart.update(); 
                /*]]>*/
                </script>
	</div>
</div>
</body>

</html>
