<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Languages - Music Stats</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <th:block th:replace="~{fragments/navigation :: nav-styles}"></th:block>
    <link rel="stylesheet" th:href="@{/css/catalog-list.css}">
    <script th:src="@{/js/list-utils.js}"></script>
</head>
<body>
    <th:block th:replace="~{fragments/navigation :: navigation}"></th:block>
    <div class="container">
        <!-- Header with search and filters -->
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h1 style="margin: 0;">Languages</h1>
                <div style="display: flex; gap: 10px;">
                    <button type="button" class="btn-action" onclick="openCreateModal()">New Language</button>
                </div>
            </div>
            <div class="controls">
                <div class="search-bar">
                    <form method="get" action="/languages" id="languageSearchForm">
                        <input type="text" autocomplete="off" name="q" th:value="${searchQuery}" placeholder="Search languages..." oninput="this.form.submit()" id="searchInput">
                    </form>
                </div>
                
                <div class="sort-section">
                    <div class="sort-by-section" style="display: inline-block; margin-left: 10px;">
                        <label for="sortBySelect" style="margin-right: 5px; font-weight: bold;">Sort By:</label>
                        <select id="sortBySelect" onchange="changeSortBy(this.value)">
                            <option value="albums" th:selected="${sortBy == 'albums'}">Album Count</option>
                            <option value="artists" th:selected="${sortBy == 'artists'}">Artist Count</option>
                            <option value="malealbumpct" th:selected="${sortBy == 'malealbumpct'}">Male Album %</option>
                            <option value="maleartistpct" th:selected="${sortBy == 'maleartistpct'}">Male Artist %</option>
                            <option value="maleplaypct" th:selected="${sortBy == 'maleplaypct'}">Male Play %</option>
                            <option value="malesongpct" th:selected="${sortBy == 'malesongpct'}">Male Song %</option>
                            <option value="maletimepct" th:selected="${sortBy == 'maletimepct'}">Male Time %</option>
                            <option value="name" th:selected="${sortBy == 'name'}">Name</option>
                            <option value="plays" th:selected="${sortBy == 'plays'}">Play Count</option>
                            <option value="songs" th:selected="${sortBy == 'songs'}">Song Count</option>
                            <option value="time" th:selected="${sortBy == 'time'}">Time Listened</option>
                        </select>
                        <button type="button" class="sort-dir-btn" onclick="toggleSortDirection()" 
                                th:title="${sortDir == 'asc' ? 'Ascending - Click for Descending' : 'Descending - Click for Ascending'}">
                            <span th:if="${sortDir == 'asc'}">‚Üë</span>
                            <span th:if="${sortDir != 'asc'}">‚Üì</span>
                        </button>
                    </div>
                    <div class="page-size-section">
                        <label for="pageSizeInput">Per Page:</label>
                        <input type="number" autocomplete="off" id="pageSizeInput" th:value="${perPage}" min="1" max="500" 
                               onchange="changePageSize(this.value)">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Active Filters Chips -->
        <div class="active-filters" id="activeFilters">
            <div class="filter-chip" th:if="${searchQuery != null and !searchQuery.isEmpty()}">
                <span class="filter-chip-label">Name is</span>
                <span class="filter-chip-value" th:text="${searchQuery}"></span>
                <button class="filter-chip-remove" onclick="removeFilter('q')" type="button">√ó</button>
            </div>
            
            <button class="clear-all-filters" onclick="clearFilters()" type="button" 
                    th:if="${searchQuery != null and !searchQuery.isEmpty()}">
                Clear
            </button>
        </div>
        
        <!-- Pagination controls (top) -->
        <div class="pagination" th:if="${totalPages > 1}">
            <a th:if="${currentPage > 0}" 
               th:href="@{/languages(q=${searchQuery}, sortby=${sortBy}, sortdir=${sortDir}, page=0, perpage=${perPage})}"
               class="page-btn">¬´</a>
            
            <a th:if="${currentPage > 0}" 
               th:href="@{/languages(q=${searchQuery}, sortby=${sortBy}, sortdir=${sortDir}, page=${currentPage - 1}, perpage=${perPage})}"
               class="page-btn">‚Äπ</a>
            
            <span class="page-info">
                Page <input type="number" autocomplete="off" th:value="${currentPage + 1}" min="1" th:max="${totalPages}" 
                       onchange="goToPage(this.value - 1)" style="width: 60px;"> 
                of <span th:text="${totalPages}"></span>
            </span>
            
            <a th:if="${currentPage < totalPages - 1}" 
               th:href="@{/languages(q=${searchQuery}, sortby=${sortBy}, sortdir=${sortDir}, page=${currentPage + 1}, perpage=${perPage})}"
               class="page-btn">‚Ä∫</a>
            
            <a th:if="${currentPage < totalPages - 1}" 
               th:href="@{/languages(q=${searchQuery}, sortby=${sortBy}, sortdir=${sortDir}, page=${totalPages - 1}, perpage=${perPage})}"
               class="page-btn">¬ª</a>
        </div>
        
        <!-- Pagination info -->
        <div class="pagination-info">
            <span th:text="${startIndex} + ' - ' + ${endIndex} + ' of ' + ${totalCount}"></span>
        </div>
        
        <!-- Language cards grid -->
        <div class="catalog-grid">
            <div th:each="language : ${languages}" class="catalog-card" style="cursor: pointer;"
                 th:data-id="${language.id}"
                 th:data-name="${language.name}"
                 onclick="navigateToGraph(this, 'language')">
                <div class="catalog-image">
                    <img th:if="${language.hasImage}" 
                         th:src="@{'/languages/' + ${language.id} + '/image'}" 
                         th:alt="${language.name}">
                    <div th:unless="${language.hasImage}" class="catalog-icon" title="No image">
                        üó£Ô∏è
                    </div>
                </div>
                
                <div class="catalog-info">
                    <h3 class="catalog-name" th:text="${language.name}">Language Name</h3>
                    
                    <div class="catalog-stats">
                        <div class="stat">
                            <span class="stat-icon">üé§</span>
                            <span class="stat-value" th:text="${language.artistCount}">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-icon">üíø</span>
                            <span class="stat-value" th:text="${language.albumCount}">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-icon">üéµ</span>
                            <span class="stat-value" th:text="${language.songCount}">0</span>
                        </div>
                    </div>
                    <div class="catalog-stats catalog-stats-plays">
                        <div class="stat" title="Primary plays">
                            <span class="stat-icon primary-plays">‚èµ</span>
                            <span class="stat-value" th:text="${language.vatitoPlayCount}">0</span>
                        </div>
                        <div class="stat" title="Legacy plays">
                            <span class="stat-icon legacy-plays">‚èµ</span>
                            <span class="stat-value" th:text="${language.robertloverPlayCount}">0</span>
                        </div>
                        <div class="stat" title="Total plays">
                            <span class="stat-icon total-plays">‚èµ</span>
                            <span class="stat-value" th:text="${language.playCount}">0</span>
                        </div>
                    </div>
                    <div class="catalog-stats catalog-stats-row2">
                        <div class="stat">
                            <span class="stat-icon">üïí</span>
                            <span class="stat-value" th:text="${language.timeListenedFormatted}">0m</span>
                        </div>
                    </div>
                    
                    <!-- Gender breakdown bars -->
                    <div class="gender-bars-container">
                        <div class="gender-bar-row" th:if="${language.maleArtistCount > 0 or language.femaleArtistCount > 0 or language.otherArtistCount > 0}">
                            <span class="gender-bar-icon" title="Artists">üé§</span>
                            <div class="gender-bar" th:with="total=${language.maleArtistCount + language.femaleArtistCount + language.otherArtistCount}, malePct=${total > 0 ? (language.maleArtistCount * 100.0 / total) : 0}">
                                <div class="gender-male-bar"
                                     th:style="'width: ' + ${malePct} + '%'"
                                     th:title="'Male: ' + ${language.maleArtistCount} + ' (' + ${#numbers.formatDecimal(malePct, 1, 2)} + '%)'">
                                    <span class="gender-male-bar-text" th:text="${#numbers.formatDecimal(malePct, 1, 2)} + '%'"></span>
                                </div>
                                <div class="gender-female-bar"
                                     th:style="'width: ' + (${total > 0} ? (${language.femaleArtistCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Female: ' + ${language.femaleArtistCount} + ' (' + ${#numbers.formatDecimal((language.femaleArtistCount * 100.0 / total), 1, 2)} + '%)'"></div>
                                <div class="gender-other-bar" 
                                     th:style="'width: ' + (${total > 0} ? (${language.otherArtistCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Other: ' + ${language.otherArtistCount} + ' (' + ${#numbers.formatDecimal((language.otherArtistCount * 100.0 / total), 1, 2)} + '%)'"></div>
                            </div>
                        </div>
                        <div class="gender-bar-row" th:if="${language.maleAlbumCount > 0 or language.femaleAlbumCount > 0 or language.otherAlbumCount > 0}">
                            <span class="gender-bar-icon" title="Albums">üíø</span>
                            <div class="gender-bar" th:with="total=${language.maleAlbumCount + language.femaleAlbumCount + language.otherAlbumCount}, malePct=${total > 0 ? (language.maleAlbumCount * 100.0 / total) : 0}">
                                <div class="gender-male-bar"
                                     th:style="'width: ' + ${malePct} + '%'"
                                     th:title="'Male: ' + ${language.maleAlbumCount} + ' (' + ${#numbers.formatDecimal(malePct, 1, 2)} + '%)'">
                                    <span class="gender-male-bar-text" th:text="${#numbers.formatDecimal(malePct, 1, 2)} + '%'"></span>
                                </div>
                                <div class="gender-female-bar"
                                     th:style="'width: ' + (${total > 0} ? (${language.femaleAlbumCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Female: ' + ${language.femaleAlbumCount} + ' (' + ${#numbers.formatDecimal((language.femaleAlbumCount * 100.0 / total), 1, 2)} + '%)'"></div>
                                <div class="gender-other-bar" 
                                     th:style="'width: ' + (${total > 0} ? (${language.otherAlbumCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Other: ' + ${language.otherAlbumCount} + ' (' + ${#numbers.formatDecimal((language.otherAlbumCount * 100.0 / total), 1, 2)} + '%)'"></div>
                            </div>
                        </div>
                        <div class="gender-bar-row" th:if="${language.maleCount > 0 or language.femaleCount > 0 or language.otherCount > 0}">
                            <span class="gender-bar-icon" title="Songs">üéµ</span>
                            <div class="gender-bar" th:with="total=${language.maleCount + language.femaleCount + language.otherCount}, malePct=${total > 0 ? (language.maleCount * 100.0 / total) : 0}">
                                <div class="gender-male-bar"
                                     th:style="'width: ' + ${malePct} + '%'"
                                     th:title="'Male: ' + ${language.maleCount} + ' (' + ${#numbers.formatDecimal(malePct, 1, 2)} + '%)'">
                                    <span class="gender-male-bar-text" th:text="${#numbers.formatDecimal(malePct, 1, 2)} + '%'"></span>
                                </div>
                                <div class="gender-female-bar"
                                     th:style="'width: ' + (${total > 0} ? (${language.femaleCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Female: ' + ${language.femaleCount} + ' (' + ${#numbers.formatDecimal((language.femaleCount * 100.0 / total), 1, 2)} + '%)'"></div>
                                <div class="gender-other-bar" 
                                     th:style="'width: ' + (${total > 0} ? (${language.otherCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Other: ' + ${language.otherCount} + ' (' + ${#numbers.formatDecimal((language.otherCount * 100.0 / total), 1, 2)} + '%)'"></div>
                            </div>
                        </div>
                        <div class="gender-bar-row" th:if="${language.malePlayCount > 0 or language.femalePlayCount > 0 or language.otherPlayCount > 0}">
                            <span class="gender-bar-icon total-plays" title="Plays">‚èµ</span>
                            <div class="gender-bar" th:with="total=${language.malePlayCount + language.femalePlayCount + language.otherPlayCount}, malePct=${total > 0 ? (language.malePlayCount * 100.0 / total) : 0}">
                                <div class="gender-male-bar"
                                     th:style="'width: ' + ${malePct} + '%'"
                                     th:title="'Male: ' + ${language.malePlayCount} + ' (' + ${#numbers.formatDecimal(malePct, 1, 2)} + '%)'">
                                    <span class="gender-male-bar-text" th:text="${#numbers.formatDecimal(malePct, 1, 2)} + '%'"></span>
                                </div>
                                <div class="gender-female-bar"
                                     th:style="'width: ' + (${total > 0} ? (${language.femalePlayCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Female: ' + ${language.femalePlayCount} + ' (' + ${#numbers.formatDecimal((language.femalePlayCount * 100.0 / total), 1, 2)} + '%)'"></div>
                                <div class="gender-other-bar" 
                                     th:style="'width: ' + (${total > 0} ? (${language.otherPlayCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Other: ' + ${language.otherPlayCount} + ' (' + ${#numbers.formatDecimal((language.otherPlayCount * 100.0 / total), 1, 2)} + '%)'"></div>
                            </div>
                        </div>
                        <div class="gender-bar-row" th:if="${language.maleTimeListened > 0 or language.femaleTimeListened > 0 or language.otherTimeListened > 0}">
                            <span class="gender-bar-icon" title="Listening Time">üïí</span>
                            <div class="gender-bar" th:with="total=${language.maleTimeListened + language.femaleTimeListened + language.otherTimeListened}, malePct=${total > 0 ? (language.maleTimeListened * 100.0 / total) : 0}">
                                <div class="gender-male-bar"
                                     th:style="'width: ' + ${malePct} + '%'"
                                     th:title="'Male: ' + ${#numbers.formatDecimal(malePct, 1, 2)} + '%'">
                                    <span class="gender-male-bar-text" th:text="${#numbers.formatDecimal(malePct, 1, 2)} + '%'"></span>
                                </div>
                                <div class="gender-female-bar"
                                     th:style="'width: ' + (${total > 0} ? (${language.femaleTimeListened} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Female: ' + ${#numbers.formatDecimal((language.femaleTimeListened * 100.0 / total), 1, 2)} + '%'"></div>
                                <div class="gender-other-bar" 
                                     th:style="'width: ' + (${total > 0} ? (${language.otherTimeListened} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Other: ' + ${#numbers.formatDecimal((language.otherTimeListened * 100.0 / total), 1, 2)} + '%'"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Top artist/album/song for this language -->
                    <div th:if="${language.topArtistName != null or language.topAlbumName != null or language.topSongName != null}"
                         class="number-one-info">
                        <a th:if="${language.topArtistName != null}" class="number-one-item" th:href="@{'/artists/' + ${language.topArtistId}}" onclick="event.stopPropagation();">
                            <span class="label">üé§</span>
                            <span class="name" th:text="${language.topArtistName}" th:title="${language.topArtistName}">Artist Name</span>
                        </a>
                        <a th:if="${language.topAlbumName != null}" class="number-one-item" th:href="@{'/albums/' + ${language.topAlbumId}}" onclick="event.stopPropagation();">
                            <span class="label">üíø</span>
                            <span class="name" th:text="${language.topAlbumArtistName + ' - ' + language.topAlbumName}" th:title="${language.topAlbumArtistName + ' - ' + language.topAlbumName}">Artist - Album</span>
                        </a>
                        <a th:if="${language.topSongName != null}" class="number-one-item" th:href="@{'/songs/' + ${language.topSongId}}" onclick="event.stopPropagation();">
                            <span class="label">üéµ</span>
                            <span class="name" th:text="${language.topSongArtistName + ' - ' + language.topSongName}" th:title="${language.topSongArtistName + ' - ' + language.topSongName}">Artist - Song</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Pagination controls (bottom) -->
        <div class="pagination" th:if="${totalPages > 1}">
            <a th:if="${currentPage > 0}" 
               th:href="@{/languages(q=${searchQuery}, sortby=${sortBy}, sortdir=${sortDir}, page=0, perpage=${perPage})}"
               class="page-btn">¬´</a>
            
            <a th:if="${currentPage > 0}" 
               th:href="@{/languages(q=${searchQuery}, sortby=${sortBy}, sortdir=${sortDir}, page=${currentPage - 1}, perpage=${perPage})}"
               class="page-btn">‚Äπ</a>
            
            <span class="page-info">
                Page <input type="number" autocomplete="off" th:value="${currentPage + 1}" min="1" th:max="${totalPages}" 
                       onchange="goToPage(this.value - 1)" style="width: 60px;"> 
                of <span th:text="${totalPages}"></span>
            </span>
            
            <a th:if="${currentPage < totalPages - 1}" 
               th:href="@{/languages(q=${searchQuery}, sortby=${sortBy}, sortdir=${sortDir}, page=${currentPage + 1}, perpage=${perPage})}"
               class="page-btn">‚Ä∫</a>
            
            <a th:if="${currentPage < totalPages - 1}" 
               th:href="@{/languages(q=${searchQuery}, sortby=${sortBy}, sortdir=${sortDir}, page=${totalPages - 1}, perpage=${perPage})}"
               class="page-btn">¬ª</a>
        </div>
    </div>
    
    <script>
        function changeSortBy(sortValue) {
            const url = new URL(window.location);
            url.searchParams.set('sortby', sortValue);
            url.searchParams.set('page', '0');
            window.location.href = url.toString();
        }
        
        function toggleSortDirection() {
            const url = new URL(window.location);
            const currentDir = url.searchParams.get('sortdir') || 'asc';
            url.searchParams.set('sortdir', currentDir === 'asc' ? 'desc' : 'asc');
            url.searchParams.set('page', '0');
            window.location.href = url.toString();
        }
        
        function changePageSize(size) {
            const url = new URL(window.location);
            url.searchParams.set('perpage', size);
            url.searchParams.set('page', '0');
            window.location.href = url.toString();
        }
        
        function clearFilters() {
            const sortBy = document.getElementById('sortBySelect').value;
            const url = new URL(window.location);
            const sortDir = url.searchParams.get('sortdir') || 'asc';
            window.location.href = '/languages?sortby=' + sortBy + '&sortdir=' + sortDir;
        }
        
        function removeFilter(paramName) {
            const url = new URL(window.location);
            url.searchParams.delete(paramName);
            window.location.href = url.toString();
        }
        
        function goToPage(pageNum) {
            const url = new URL(window.location);
            url.searchParams.set('page', pageNum);
            window.location.href = url.toString();
        }
        
        function openCreateModal() {
            document.getElementById('createModal').style.display = 'flex';
        }
        
        function closeCreateModal() {
            document.getElementById('createModal').style.display = 'none';
            document.getElementById('createForm').reset();
        }
        
        function submitCreate(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            
            const data = { name: formData.get('name') };
            
            fetch('/languages/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) return response.json();
                throw new Error('Failed to create language');
            })
            .then(data => {
                if (data.id) {
                    window.location.href = '/languages/' + data.id;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showErrorToast('Error creating language');
            });
        }
    </script>
    
    <!-- Create Language Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Language</h2>
                <span class="modal-close" onclick="closeCreateModal()">&times;</span>
            </div>
            <form id="createForm" onsubmit="submitCreate(event)">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="createName">Name *</label>
                        <input type="text" autocomplete="off" id="createName" name="name" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-action">Create</button>
                    <button type="button" class="btn-negative" onclick="closeCreateModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #1a1a1a;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #333;
        }
        .modal-header h2 { margin: 0; color: #fff; }
        .modal-close { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-body { padding: 20px; }
        .modal-body .form-group { margin-bottom: 15px; }
        .modal-body .form-group label { display: block; margin-bottom: 5px; color: #ccc; }
        .modal-body .form-group input {
            width: 100%;
            padding: 8px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
        }
        .modal-footer {
            display: flex;
            gap: 10px;
            padding: 20px;
            border-top: 1px solid #333;
            justify-content: flex-end;
        }
    </style>
    <script>
        // Auto-focus search input if there's a search query
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput && searchInput.value) {
                searchInput.focus();
                searchInput.setSelectionRange(searchInput.value.length, searchInput.value.length);
            }
        });
    </script>
</body>
</html>
