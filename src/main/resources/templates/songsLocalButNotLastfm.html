<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Stats</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="/js/table-sort.js"></script>
	<link rel="stylesheet" href="/css/global.css"/>
</head>
<body>
	Songs locally but not in lastfm: <span th:text="${listSongs.size()}">.</span> <br/>
	<table class="table table-compact js-sortable">
		<thead>
			<tr>
				<th>Artist</th>
				<th>Album</th>
				<th>Song</th>
				<th>Source</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="song : ${listSongs}">
				<td th:text="${song.artist}"/>
				<td th:text="${song.album}"/>
				<td th:text="${song.song}"/>
				<td th:text="${song.source}"/>
			</tr>
		</tbody>
	</table>
</body>

</html>
