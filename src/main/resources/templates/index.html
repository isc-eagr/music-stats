<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Stats</title>
    <!-- Load global stylesheet first so pages and fragments have consistent variables/layout -->
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <th:block th:replace="~{fragments/navigation :: nav-styles}"></th:block>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000000;
            color: #e5e7eb;
            min-height: 100vh;
        }
        
        .hero {
            /* Keep hero centered but match site container width/padding */
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 16px;
            text-align: center;
        }
        
        .hero-title {
            font-size: 48px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff 0%, #999999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-subtitle {
            font-size: 16px;
            color: #999999;
            margin-bottom: 24px;
        }
        
        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .quick-link-card {
            background-color: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 32px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        .quick-link-card:hover {
            border-color: #333333;
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            text-decoration: none;
        }
        
        .quick-link-icon {
            display: none;
        }
        
        .quick-link-title {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }
        
        .quick-link-description {
            font-size: 14px;
            color: #999999;
            text-align: center;
        }
        
        .stats-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #1a1a1a;
        }
        
        .stats-title {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .stat-card {
            background-color: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            border-color: #333333;
            transform: translateY(-2px);
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #999999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .footer-link {
            text-align: center;
            margin-top: 64px;
            padding-top: 32px;
            border-top: 1px solid #1a1a1a;
        }
        
        .footer-link a {
            color: #666666;
            text-decoration: none;
            font-size: 14px;
        }
        
        .footer-link a:hover {
            color: #999999;
        }
        /* Discreet homepage link style */
        .discreet-link {
            margin-top: 20px;
        }
        .discreet-link a {
            font-size: 13px;
            color: #6b6b6b;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 6px;
        }
        .discreet-link a:hover { color: #9a9a9a; background-color: rgba(255,255,255,0.02); }
        
        .row-separator {
            width: 100%;
            max-width: 600px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #333333, transparent);
            margin: 32px auto;
        }
        
        /* Mobile responsive for homepage */
        @media (max-width: 768px) {
            .hero {
                padding: 40px 16px;
            }
            
            .hero-title {
                font-size: 36px;
            }
            
            .hero-subtitle {
                font-size: 16px;
                margin-bottom: 32px;
            }
            
            .quick-links {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .quick-link-card {
                padding: 24px;
            }
            
            .quick-link-title {
                font-size: 20px;
            }
            
            .stats-section {
                margin-top: 40px;
                padding-top: 32px;
            }
            
            .stats-title {
                font-size: 24px;
                margin-bottom: 24px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .stat-card {
                padding: 16px;
            }
            
            .stat-value {
                font-size: 24px;
            }
            
            .stat-label {
                font-size: 11px;
            }
        }
        
        @media (max-width: 480px) {
            .hero-title {
                font-size: 28px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stat-value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <th:block th:replace="~{fragments/navigation :: navigation}"></th:block>
    <div class="hero">
        <h1 class="hero-title">Music Stats</h1>
        <p class="hero-subtitle">Explore your music library</p>
        
        <!-- Overall Statistics Section -->
        <div class="stats-section">
            <h2 class="stats-title">Overall Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" th:text="${totalArtists}">0</div>
                    <div class="stat-label">Total Artists</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value" th:text="${totalAlbums}">0</div>
                    <div class="stat-label">Total Albums</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value" th:text="${totalSongs}">0</div>
                    <div class="stat-label">Total Songs</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value" th:text="${totalPlays}">0</div>
                    <div class="stat-label">Total Plays</div>
                    <div style="display: flex; gap: 16px; justify-content: center; margin-top: 8px; font-size: 12px; color: #999;">
                        <span title="Primary (vatito)">‚èµ <span th:text="${primaryPlays}">0</span></span>
                        <span title="Legacy (robertlover)">üìú <span th:text="${legacyPlays}">0</span></span>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value" th:text="${totalListeningTime}">0h 0m</div>
                    <div class="stat-label">Time Listening</div>
                </div>
            </div>

            <!-- Gender Breakdown Bars -->
            <div class="gender-section" style="margin-top: 48px;">
                <h3 style="font-size: 24px; font-weight: 600; color: #fff; text-align: center; margin-bottom: 24px;">Gender Breakdown</h3>
                <div class="gender-bars-main-container" style="max-width: 600px; margin: 0 auto;">
                    <!-- Artists bar -->
                    <div class="gender-bar-row-main" style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px;"
                         th:with="maleCount=${artistsByGender.get('male') ?: 0}, femaleCount=${artistsByGender.get('female') ?: 0}, otherCount=${artistsByGender.get('other') ?: 0}, total=${(artistsByGender.get('male') ?: 0) + (artistsByGender.get('female') ?: 0) + (artistsByGender.get('other') ?: 0)}">
                        <span style="width: 80px; font-size: 14px; color: #999;">üé§ Artists</span>
                        <div style="flex: 1; display: flex; height: 24px; border-radius: 6px; overflow: hidden; background-color: #333;"
                             th:if="${total > 0}">
                            <div th:style="'background-color: #4a9eff; display: flex; align-items: center; justify-content: center; width: ' + ${maleCount * 100.0 / total} + '%'"
                                 th:title="'Male: ' + ${maleCount} + ' (' + ${#numbers.formatDecimal(maleCount * 100.0 / total, 1, 2)} + '%)'">
                                <span th:if="${maleCount * 100.0 / total >= 15}" style="color: #fff; font-size: 11px; font-weight: 600; text-shadow: 0 1px 2px rgba(0,0,0,0.5);"
                                      th:text="${#numbers.formatDecimal(maleCount * 100.0 / total, 1, 2)} + '%'"></span>
                            </div>
                            <div th:style="'background-color: #ff6b9d; width: ' + ${femaleCount * 100.0 / total} + '%'"
                                 th:title="'Female: ' + ${femaleCount} + ' (' + ${#numbers.formatDecimal(femaleCount * 100.0 / total, 1, 2)} + '%)'"></div>
                            <div th:style="'background-color: #6b7280; width: ' + ${otherCount * 100.0 / total} + '%'"
                                 th:title="'Other: ' + ${otherCount} + ' (' + ${#numbers.formatDecimal(otherCount * 100.0 / total, 1, 2)} + '%)'"></div>
                        </div>
                    </div>

                    <!-- Albums bar -->
                    <div class="gender-bar-row-main" style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px;"
                         th:with="maleCount=${albumsByGender.get('male') ?: 0}, femaleCount=${albumsByGender.get('female') ?: 0}, otherCount=${albumsByGender.get('other') ?: 0}, total=${(albumsByGender.get('male') ?: 0) + (albumsByGender.get('female') ?: 0) + (albumsByGender.get('other') ?: 0)}">
                        <span style="width: 80px; font-size: 14px; color: #999;">üíø Albums</span>
                        <div style="flex: 1; display: flex; height: 24px; border-radius: 6px; overflow: hidden; background-color: #333;"
                             th:if="${total > 0}">
                            <div th:style="'background-color: #4a9eff; display: flex; align-items: center; justify-content: center; width: ' + ${maleCount * 100.0 / total} + '%'"
                                 th:title="'Male: ' + ${maleCount} + ' (' + ${#numbers.formatDecimal(maleCount * 100.0 / total, 1, 2)} + '%)'">
                                <span th:if="${maleCount * 100.0 / total >= 15}" style="color: #fff; font-size: 11px; font-weight: 600; text-shadow: 0 1px 2px rgba(0,0,0,0.5);"
                                      th:text="${#numbers.formatDecimal(maleCount * 100.0 / total, 1, 2)} + '%'"></span>
                            </div>
                            <div th:style="'background-color: #ff6b9d; width: ' + ${femaleCount * 100.0 / total} + '%'"
                                 th:title="'Female: ' + ${femaleCount} + ' (' + ${#numbers.formatDecimal(femaleCount * 100.0 / total, 1, 2)} + '%)'"></div>
                            <div th:style="'background-color: #6b7280; width: ' + ${otherCount * 100.0 / total} + '%'"
                                 th:title="'Other: ' + ${otherCount} + ' (' + ${#numbers.formatDecimal(otherCount * 100.0 / total, 1, 2)} + '%)'"></div>
                        </div>
                    </div>

                    <!-- Songs bar -->
                    <div class="gender-bar-row-main" style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px;"
                         th:with="maleCount=${songsByGender.get('male') ?: 0}, femaleCount=${songsByGender.get('female') ?: 0}, otherCount=${songsByGender.get('other') ?: 0}, total=${(songsByGender.get('male') ?: 0) + (songsByGender.get('female') ?: 0) + (songsByGender.get('other') ?: 0)}">
                        <span style="width: 80px; font-size: 14px; color: #999;">üéµ Songs</span>
                        <div style="flex: 1; display: flex; height: 24px; border-radius: 6px; overflow: hidden; background-color: #333;"
                             th:if="${total > 0}">
                            <div th:style="'background-color: #4a9eff; display: flex; align-items: center; justify-content: center; width: ' + ${maleCount * 100.0 / total} + '%'"
                                 th:title="'Male: ' + ${maleCount} + ' (' + ${#numbers.formatDecimal(maleCount * 100.0 / total, 1, 2)} + '%)'">
                                <span th:if="${maleCount * 100.0 / total >= 15}" style="color: #fff; font-size: 11px; font-weight: 600; text-shadow: 0 1px 2px rgba(0,0,0,0.5);"
                                      th:text="${#numbers.formatDecimal(maleCount * 100.0 / total, 1, 2)} + '%'"></span>
                            </div>
                            <div th:style="'background-color: #ff6b9d; width: ' + ${femaleCount * 100.0 / total} + '%'"
                                 th:title="'Female: ' + ${femaleCount} + ' (' + ${#numbers.formatDecimal(femaleCount * 100.0 / total, 1, 2)} + '%)'"></div>
                            <div th:style="'background-color: #6b7280; width: ' + ${otherCount * 100.0 / total} + '%'"
                                 th:title="'Other: ' + ${otherCount} + ' (' + ${#numbers.formatDecimal(otherCount * 100.0 / total, 1, 2)} + '%)'"></div>
                        </div>
                    </div>

                    <!-- Plays bar -->
                    <div class="gender-bar-row-main" style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px;"
                         th:with="maleCount=${playsByGender.get('male') ?: 0}, femaleCount=${playsByGender.get('female') ?: 0}, otherCount=${playsByGender.get('other') ?: 0}, total=${(playsByGender.get('male') ?: 0) + (playsByGender.get('female') ?: 0) + (playsByGender.get('other') ?: 0)}">
                        <span style="width: 80px; font-size: 14px; color: #999;">‚èµ Plays</span>
                        <div style="flex: 1; display: flex; height: 24px; border-radius: 6px; overflow: hidden; background-color: #333;"
                             th:if="${total > 0}">
                            <div th:style="'background-color: #4a9eff; display: flex; align-items: center; justify-content: center; width: ' + ${maleCount * 100.0 / total} + '%'"
                                 th:title="'Male: ' + ${maleCount} + ' (' + ${#numbers.formatDecimal(maleCount * 100.0 / total, 1, 2)} + '%)'">
                                <span th:if="${maleCount * 100.0 / total >= 15}" style="color: #fff; font-size: 11px; font-weight: 600; text-shadow: 0 1px 2px rgba(0,0,0,0.5);"
                                      th:text="${#numbers.formatDecimal(maleCount * 100.0 / total, 1, 2)} + '%'"></span>
                            </div>
                            <div th:style="'background-color: #ff6b9d; width: ' + ${femaleCount * 100.0 / total} + '%'"
                                 th:title="'Female: ' + ${femaleCount} + ' (' + ${#numbers.formatDecimal(femaleCount * 100.0 / total, 1, 2)} + '%)'"></div>
                            <div th:style="'background-color: #6b7280; width: ' + ${otherCount * 100.0 / total} + '%'"
                                 th:title="'Other: ' + ${otherCount} + ' (' + ${#numbers.formatDecimal(otherCount * 100.0 / total, 1, 2)} + '%)'"></div>
                        </div>
                    </div>

                    <!-- Listening Time bar -->
                    <div class="gender-bar-row-main" style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px;"
                         th:with="maleTime=${listeningTimeByGender.get('male') ?: 0}, femaleTime=${listeningTimeByGender.get('female') ?: 0}, otherTime=${listeningTimeByGender.get('other') ?: 0}, total=${(listeningTimeByGender.get('male') ?: 0) + (listeningTimeByGender.get('female') ?: 0) + (listeningTimeByGender.get('other') ?: 0)}">
                        <span style="width: 80px; font-size: 14px; color: #999;">üïí Time</span>
                        <div style="flex: 1; display: flex; height: 24px; border-radius: 6px; overflow: hidden; background-color: #333;"
                             th:if="${total > 0}">
                            <div th:style="'background-color: #4a9eff; display: flex; align-items: center; justify-content: center; width: ' + ${maleTime * 100.0 / total} + '%'"
                                 th:title="'Male: ' + ${#numbers.formatDecimal(maleTime * 100.0 / total, 1, 2)} + '%'">
                                <span th:if="${maleTime * 100.0 / total >= 15}" style="color: #fff; font-size: 11px; font-weight: 600; text-shadow: 0 1px 2px rgba(0,0,0,0.5);"
                                      th:text="${#numbers.formatDecimal(maleTime * 100.0 / total, 1, 2)} + '%'"></span>
                            </div>
                            <div th:style="'background-color: #ff6b9d; width: ' + ${femaleTime * 100.0 / total} + '%'"
                                 th:title="'Female: ' + ${#numbers.formatDecimal(femaleTime * 100.0 / total, 1, 2)} + '%'"></div>
                            <div th:style="'background-color: #6b7280; width: ' + ${otherTime * 100.0 / total} + '%'"
                                 th:title="'Other: ' + ${#numbers.formatDecimal(otherTime * 100.0 / total, 1, 2)} + '%'"></div>
                        </div>
                    </div>

                    <!-- Legend -->
                    <div style="display: flex; justify-content: center; gap: 24px; margin-top: 16px; font-size: 12px; color: #999;">
                        <span><span style="display: inline-block; width: 12px; height: 12px; background-color: #4a9eff; border-radius: 2px; margin-right: 6px;"></span>Male</span>
                        <span><span style="display: inline-block; width: 12px; height: 12px; background-color: #ff6b9d; border-radius: 2px; margin-right: 6px;"></span>Female</span>
                        <span><span style="display: inline-block; width: 12px; height: 12px; background-color: #6b7280; border-radius: 2px; margin-right: 6px;"></span>Other</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
