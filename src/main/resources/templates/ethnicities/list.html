<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethnicities - Music Stats</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <th:block th:replace="~{fragments/navigation :: nav-styles}"></th:block>
    <link rel="stylesheet" th:href="@{/css/catalog-list.css}">
    <script th:src="@{/js/list-utils.js}"></script>
</head>
<body>
    <th:block th:replace="~{fragments/navigation :: navigation}"></th:block>
    <div class="container">
        <!-- Header with search and filters -->
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h1 style="margin: 0;">Ethnicities</h1>
                <div style="display: flex; gap: 10px;">
                    <button type="button" class="btn-action" onclick="openCreateModal()">New Ethnicity</button>
                </div>
            </div>
            <div class="controls">
                <div class="search-bar">
                    <form method="get" action="/ethnicities">
                        <input type="text" name="q" th:value="${searchQuery}" placeholder="Search ethnicities...">
                        <button type="submit" class="btn-action">Search</button>
                    </form>
                </div>
                
                <div class="sort-section">
                    <div class="sort-by-section" style="display: inline-block; margin-left: 10px;">
                        <label for="sortBySelect" style="margin-right: 5px; font-weight: bold;">Sort By:</label>
                        <select id="sortBySelect" onchange="changeSortBy(this.value)">
                            <option value="name" th:selected="${sortBy == 'name'}">Name</option>
                            <option value="plays" th:selected="${sortBy == 'plays'}">Play Count</option>
                            <option value="time" th:selected="${sortBy == 'time'}">Time Listened</option>
                            <option value="artists" th:selected="${sortBy == 'artists'}">Artist Count</option>
                            <option value="albums" th:selected="${sortBy == 'albums'}">Album Count</option>
                            <option value="songs" th:selected="${sortBy == 'songs'}">Song Count</option>
                        </select>
                        <button type="button" class="sort-dir-btn" id="sortDirBtn" onclick="toggleSortDirection()" 
                                th:title="${sortDir == 'desc' ? 'Descending (click to change)' : 'Ascending (click to change)'}">
                            <span th:if="${sortDir == 'desc'}">‚Üì</span>
                            <span th:if="${sortDir != 'desc'}">‚Üë</span>
                        </button>
                    </div>
                    
                    <div class="page-size-section" style="display: inline-block; margin-left: 20px;">
                        <label for="pageSizeInput" style="margin-right: 5px; font-weight: bold;">Per Page:</label>
                        <input type="number" id="pageSizeInput" th:value="${perPage}" min="1" max="500" 
                               style="width: 70px;" onchange="changePageSize(this.value)">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Active Filters Chips -->
        <div class="active-filters" id="activeFilters">
            <div class="filter-chip" th:if="${searchQuery != null and !searchQuery.isEmpty()}">
                <span class="filter-chip-label">Name is</span>
                <span class="filter-chip-value" th:text="${searchQuery}"></span>
                <button class="filter-chip-remove" onclick="removeFilter('q')" type="button">√ó</button>
            </div>
            
            <button class="clear-all-filters" onclick="clearFilters()" type="button" 
                    th:if="${searchQuery != null and !searchQuery.isEmpty()}">
                Clear
            </button>
        </div>
        
        <!-- Pagination controls (top) -->
        <div class="pagination" th:if="${totalPages > 1}">
            <a th:if="${currentPage > 0}" 
               th:href="@{/ethnicities(q=${searchQuery}, sortby=${sortBy}, sortdir=${sortDir}, page=0, perpage=${perPage})}"
               class="page-btn">¬´</a>
            
            <a th:if="${currentPage > 0}" 
               th:href="@{/ethnicities(q=${searchQuery}, sortby=${sortBy}, sortdir=${sortDir}, page=${currentPage - 1}, perpage=${perPage})}"
               class="page-btn">‚Äπ</a>
            
            <span class="page-info">
                Page <input type="number" th:value="${currentPage + 1}" min="1" th:max="${totalPages}" 
                       onchange="goToPage(this.value - 1)" style="width: 60px;"> 
                of <span th:text="${totalPages}"></span>
            </span>
            
            <a th:if="${currentPage < totalPages - 1}" 
               th:href="@{/ethnicities(q=${searchQuery}, sortby=${sortBy}, sortdir=${sortDir}, page=${currentPage + 1}, perpage=${perPage})}"
               class="page-btn">‚Ä∫</a>
            
            <a th:if="${currentPage < totalPages - 1}" 
               th:href="@{/ethnicities(q=${searchQuery}, sortby=${sortBy}, sortdir=${sortDir}, page=${totalPages - 1}, perpage=${perPage})}"
               class="page-btn">¬ª</a>
        </div>
        
        <!-- Pagination info -->
        <div class="pagination-info">
            <span th:text="${startIndex} + ' - ' + ${endIndex} + ' of ' + ${totalCount}"></span>
        </div>
        
        <!-- Ethnicity cards grid -->
        <div class="catalog-grid">
            <div th:each="ethnicity : ${ethnicities}" class="catalog-card" style="cursor: pointer;"
                 th:data-id="${ethnicity.id}"
                 th:data-name="${ethnicity.name}"
                 onclick="openChartsModalWithFilter('ethnicity', this.getAttribute('data-id'), this.getAttribute('data-name'))">
                <div class="catalog-image">
                    <img th:if="${ethnicity.hasImage}" 
                         th:src="@{'/ethnicities/' + ${ethnicity.id} + '/image'}" 
                         th:alt="${ethnicity.name}">
                    <div th:unless="${ethnicity.hasImage}" class="catalog-icon" title="No image">
                        üåç
                    </div>
                </div>
                
                <div class="catalog-info">
                    <h3 class="catalog-name" th:text="${ethnicity.name}">Ethnicity Name</h3>
                    
                    <div class="catalog-stats">
                        <div class="stat">
                            <span class="stat-icon">üé§</span>
                            <span class="stat-value" th:text="${ethnicity.artistCount}">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-icon">üíø</span>
                            <span class="stat-value" th:text="${ethnicity.albumCount}">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-icon">üéµ</span>
                            <span class="stat-value" th:text="${ethnicity.songCount}">0</span>
                        </div>
                    </div>
                    <div class="catalog-stats catalog-stats-row2">
                        <div class="stat" title="Primary plays">
                            <span class="stat-icon primary-plays">‚èµ</span>
                            <span class="stat-value" th:text="${ethnicity.vatitoPlayCount}">0</span>
                        </div>
                        <div class="stat" title="Legacy plays">
                            <span class="stat-icon legacy-plays">‚èµ</span>
                            <span class="stat-value" th:text="${ethnicity.robertloverPlayCount}">0</span>
                        </div>
                        <div class="stat" title="Total plays">
                            <span class="stat-icon total-plays">‚ñ∂Ô∏è</span>
                            <span class="stat-value" th:text="${ethnicity.playCount}">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-icon">üïí</span>
                            <span class="stat-value" th:text="${ethnicity.timeListenedFormatted}">0m</span>
                        </div>
                    </div>
                    
                    <!-- Gender breakdown bars -->
                    <div class="gender-bars-container">
                        <div class="gender-bar-row" th:if="${ethnicity.maleArtistCount > 0 or ethnicity.femaleArtistCount > 0 or ethnicity.otherArtistCount > 0}">
                            <span class="gender-bar-icon" title="Artists">üé§</span>
                            <div class="gender-bar" th:with="total=${ethnicity.maleArtistCount + ethnicity.femaleArtistCount + ethnicity.otherArtistCount}">
                                <div class="gender-male-bar" 
                                     th:style="'width: ' + (${total > 0} ? (${ethnicity.maleArtistCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Male: ' + ${ethnicity.maleArtistCount} + ' (' + ${#numbers.formatDecimal((ethnicity.maleArtistCount * 100.0 / total), 1, 2)} + '%)'"></div>
                                <div class="gender-female-bar" 
                                     th:style="'width: ' + (${total > 0} ? (${ethnicity.femaleArtistCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Female: ' + ${ethnicity.femaleArtistCount} + ' (' + ${#numbers.formatDecimal((ethnicity.femaleArtistCount * 100.0 / total), 1, 2)} + '%)'"></div>
                                <div class="gender-other-bar" 
                                     th:style="'width: ' + (${total > 0} ? (${ethnicity.otherArtistCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Other: ' + ${ethnicity.otherArtistCount} + ' (' + ${#numbers.formatDecimal((ethnicity.otherArtistCount * 100.0 / total), 1, 2)} + '%)'"></div>
                            </div>
                        </div>
                        <div class="gender-bar-row" th:if="${ethnicity.maleAlbumCount > 0 or ethnicity.femaleAlbumCount > 0 or ethnicity.otherAlbumCount > 0}">
                            <span class="gender-bar-icon" title="Albums">üíø</span>
                            <div class="gender-bar" th:with="total=${ethnicity.maleAlbumCount + ethnicity.femaleAlbumCount + ethnicity.otherAlbumCount}">
                                <div class="gender-male-bar" 
                                     th:style="'width: ' + (${total > 0} ? (${ethnicity.maleAlbumCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Male: ' + ${ethnicity.maleAlbumCount} + ' (' + ${#numbers.formatDecimal((ethnicity.maleAlbumCount * 100.0 / total), 1, 2)} + '%)'"></div>
                                <div class="gender-female-bar" 
                                     th:style="'width: ' + (${total > 0} ? (${ethnicity.femaleAlbumCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Female: ' + ${ethnicity.femaleAlbumCount} + ' (' + ${#numbers.formatDecimal((ethnicity.femaleAlbumCount * 100.0 / total), 1, 2)} + '%)'"></div>
                                <div class="gender-other-bar" 
                                     th:style="'width: ' + (${total > 0} ? (${ethnicity.otherAlbumCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Other: ' + ${ethnicity.otherAlbumCount} + ' (' + ${#numbers.formatDecimal((ethnicity.otherAlbumCount * 100.0 / total), 1, 2)} + '%)'"></div>
                            </div>
                        </div>
                        <div class="gender-bar-row" th:if="${ethnicity.maleCount > 0 or ethnicity.femaleCount > 0 or ethnicity.otherCount > 0}">
                            <span class="gender-bar-icon" title="Songs">üéµ</span>
                            <div class="gender-bar" th:with="total=${ethnicity.maleCount + ethnicity.femaleCount + ethnicity.otherCount}">
                                <div class="gender-male-bar" 
                                     th:style="'width: ' + (${total > 0} ? (${ethnicity.maleCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Male: ' + ${ethnicity.maleCount} + ' (' + ${#numbers.formatDecimal((ethnicity.maleCount * 100.0 / total), 1, 2)} + '%)'"></div>
                                <div class="gender-female-bar" 
                                     th:style="'width: ' + (${total > 0} ? (${ethnicity.femaleCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Female: ' + ${ethnicity.femaleCount} + ' (' + ${#numbers.formatDecimal((ethnicity.femaleCount * 100.0 / total), 1, 2)} + '%)'"></div>
                                <div class="gender-other-bar" 
                                     th:style="'width: ' + (${total > 0} ? (${ethnicity.otherCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Other: ' + ${ethnicity.otherCount} + ' (' + ${#numbers.formatDecimal((ethnicity.otherCount * 100.0 / total), 1, 2)} + '%)'"></div>
                            </div>
                        </div>
                        <div class="gender-bar-row" th:if="${ethnicity.malePlayCount > 0 or ethnicity.femalePlayCount > 0 or ethnicity.otherPlayCount > 0}">
                            <span class="gender-bar-icon" title="Plays">‚ñ∂Ô∏è</span>
                            <div class="gender-bar" th:with="total=${ethnicity.malePlayCount + ethnicity.femalePlayCount + ethnicity.otherPlayCount}">
                                <div class="gender-male-bar" 
                                     th:style="'width: ' + (${total > 0} ? (${ethnicity.malePlayCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Male: ' + ${ethnicity.malePlayCount} + ' (' + ${#numbers.formatDecimal((ethnicity.malePlayCount * 100.0 / total), 1, 2)} + '%)'"></div>
                                <div class="gender-female-bar" 
                                     th:style="'width: ' + (${total > 0} ? (${ethnicity.femalePlayCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Female: ' + ${ethnicity.femalePlayCount} + ' (' + ${#numbers.formatDecimal((ethnicity.femalePlayCount * 100.0 / total), 1, 2)} + '%)'"></div>
                                <div class="gender-other-bar" 
                                     th:style="'width: ' + (${total > 0} ? (${ethnicity.otherPlayCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Other: ' + ${ethnicity.otherPlayCount} + ' (' + ${#numbers.formatDecimal((ethnicity.otherPlayCount * 100.0 / total), 1, 2)} + '%)'"></div>
                            </div>
                        </div>
                        <div class="gender-bar-row" th:if="${ethnicity.maleTimeListened > 0 or ethnicity.femaleTimeListened > 0 or ethnicity.otherTimeListened > 0}">
                            <span class="gender-bar-icon" title="Listening Time">üïí</span>
                            <div class="gender-bar" th:with="total=${ethnicity.maleTimeListened + ethnicity.femaleTimeListened + ethnicity.otherTimeListened}">
                                <div class="gender-male-bar" 
                                     th:style="'width: ' + (${total > 0} ? (${ethnicity.maleTimeListened} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Male: ' + ${#numbers.formatDecimal((ethnicity.maleTimeListened * 100.0 / total), 1, 2)} + '%'"></div>
                                <div class="gender-female-bar" 
                                     th:style="'width: ' + (${total > 0} ? (${ethnicity.femaleTimeListened} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Female: ' + ${#numbers.formatDecimal((ethnicity.femaleTimeListened * 100.0 / total), 1, 2)} + '%'"></div>
                                <div class="gender-other-bar" 
                                     th:style="'width: ' + (${total > 0} ? (${ethnicity.otherTimeListened} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Other: ' + ${#numbers.formatDecimal((ethnicity.otherTimeListened * 100.0 / total), 1, 2)} + '%'"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Pagination controls (bottom) -->
        <div class="pagination" th:if="${totalPages > 1}">
            <a th:if="${currentPage > 0}" 
               th:href="@{/ethnicities(q=${searchQuery}, sortby=${sortBy}, sortdir=${sortDir}, page=0, perpage=${perPage})}"
               class="page-btn">¬´</a>
            
            <a th:if="${currentPage > 0}" 
               th:href="@{/ethnicities(q=${searchQuery}, sortby=${sortBy}, sortdir=${sortDir}, page=${currentPage - 1}, perpage=${perPage})}"
               class="page-btn">‚Äπ</a>
            
            <span class="page-info">
                Page <input type="number" th:value="${currentPage + 1}" min="1" th:max="${totalPages}" 
                       onchange="goToPage(this.value - 1)" style="width: 60px;"> 
                of <span th:text="${totalPages}"></span>
            </span>
            
            <a th:if="${currentPage < totalPages - 1}" 
               th:href="@{/ethnicities(q=${searchQuery}, sortby=${sortBy}, sortdir=${sortDir}, page=${currentPage + 1}, perpage=${perPage})}"
               class="page-btn">‚Ä∫</a>
            
            <a th:if="${currentPage < totalPages - 1}" 
               th:href="@{/ethnicities(q=${searchQuery}, sortby=${sortBy}, sortdir=${sortDir}, page=${totalPages - 1}, perpage=${perPage})}"
               class="page-btn">¬ª</a>
        </div>
    </div>
    
    <script>
        function changeSortBy(sortValue) {
            const url = new URL(window.location);
            url.searchParams.set('sortby', sortValue);
            url.searchParams.set('page', '0');
            window.location.href = url.toString();
        }
        
        function toggleSortDirection() {
            const url = new URL(window.location);
            const currentDir = url.searchParams.get('sortdir') || 'asc';
            url.searchParams.set('sortdir', currentDir === 'asc' ? 'desc' : 'asc');
            url.searchParams.set('page', '0');
            window.location.href = url.toString();
        }
        
        function changePageSize(newSize) {
            const url = new URL(window.location);
            url.searchParams.set('perpage', newSize);
            url.searchParams.set('page', '0');
            window.location.href = url.toString();
        }
        
        function clearFilters() {
            const sortBy = document.getElementById('sortBySelect').value;
            window.location.href = '/ethnicities?sortby=' + sortBy;
        }
        
        function removeFilter(paramName) {
            const url = new URL(window.location);
            url.searchParams.delete(paramName);
            window.location.href = url.toString();
        }
        
        function goToPage(pageNum) {
            const url = new URL(window.location);
            url.searchParams.set('page', pageNum);
            window.location.href = url.toString();
        }
        
        function openCreateModal() {
            document.getElementById('createModal').style.display = 'flex';
        }
        
        function closeCreateModal() {
            document.getElementById('createModal').style.display = 'none';
            document.getElementById('createForm').reset();
        }
        
        function submitCreate(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            
            const data = { name: formData.get('name') };
            
            fetch('/ethnicities/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) return response.json();
                throw new Error('Failed to create ethnicity');
            })
            .then(data => {
                if (data.id) {
                    window.location.href = '/ethnicities/' + data.id;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error creating ethnicity');
            });
        }
    </script>
    
    <!-- Create Ethnicity Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Ethnicity</h2>
                <span class="modal-close" onclick="closeCreateModal()">&times;</span>
            </div>
            <form id="createForm" onsubmit="submitCreate(event)">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="createName">Name *</label>
                        <input type="text" id="createName" name="name" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-action">Create</button>
                    <button type="button" class="btn-negative" onclick="closeCreateModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #1a1a1a;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #333;
        }
        .modal-header h2 { margin: 0; color: #fff; }
        .modal-close { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-body { padding: 20px; }
        .modal-body .form-group { margin-bottom: 15px; }
        .modal-body .form-group label { display: block; margin-bottom: 5px; color: #ccc; }
        .modal-body .form-group input {
            width: 100%;
            padding: 8px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
        }
        .modal-footer {
            display: flex;
            gap: 10px;
            padding: 20px;
            border-top: 1px solid #333;
            justify-content: flex-end;
        }
    </style>
    
    <!-- Charts Modal (included from fragment) -->
    <th:block th:replace="~{fragments/charts-modal :: charts-modal}"></th:block>
</body>
</html>
