<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Populate Result</title>
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <th:block th:replace="~{fragments/navigation :: nav-styles}"></th:block>
    <style>
        .result-card { max-width: 880px; margin: 24px 0; background: var(--surface); border: 1px solid rgba(255,255,255,0.06); border-radius: var(--radius); padding: 28px; box-shadow: var(--shadow); }
        .stat { color: var(--text-muted); margin-bottom:8px; font-size: 13px; }
        .error { color:#ff6b6b; margin-bottom:12px }
        .small { color: var(--text-muted); font-size:13px; margin-bottom: 16px; }
        .grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:16px; margin-bottom: 16px; }
        .card-item { background: var(--surface-2); border:1px solid rgba(255,255,255,0.06); padding:16px; border-radius:8px; }
        .card-item h3 { font-size: 24px; font-weight: 650; margin-top: 4px; }
    </style>
</head>
<body>
    <th:block th:replace="~{fragments/navigation :: navigation}"></th:block>

    <main class="container" style="padding-left: 60px; margin-left: 0; margin-right: auto;">
        <h1 style="margin: 24px 0 16px; font-size: 28px; font-weight: 650;">Populate Result</h1>
        <div class="result-card">

            <div th:if="${error}">
                <p class="error" th:text="${error}"></p>
                <p><a th:href="@{/scrobbles/populate}" class="btn">Back</a></p>
            </div>

            <div th:if="${stats}">
                <p class="small">Batch size (UI): <strong th:text="${batchSize}"></strong> &nbsp;Â·&nbsp; Dry run: <strong th:text="${dryRun}"></strong></p>

                <div class="grid">
                    <div class="card-item">
                        <p class="stat">Total processed</p>
                        <h3 th:text="${stats.totalProcessed}"></h3>
                    </div>
                    <div class="card-item">
                        <p class="stat">Matched</p>
                        <h3 th:text="${stats.totalMatched}"></h3>
                    </div>
                    <div class="card-item">
                        <p class="stat">Unmatched</p>
                        <h3 th:text="${stats.totalUnmatched}"></h3>
                    </div>
                    <div class="card-item">
                        <p class="stat">Duration (s)</p>
                        <h3 th:text="${durationSeconds}"></h3>
                    </div>
                </div>

                <div style="margin-top:18px">
                    <a th:href="@{/scrobbles/populate}" class="btn">Run again</a>
                    <a th:href="@{/}" style="margin-left:8px" class="btn">Home</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
