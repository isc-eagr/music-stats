<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Number Ones - Music Stats</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <th:block th:replace="~{fragments/navigation :: nav-styles}"></th:block>
    <style>
        .number-ones-page {
            padding: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }
        
        .number-ones-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .number-ones-title {
            font-size: 1.8rem;
            color: #fff;
            margin: 0 0 20px 0;
        }
        
        /* Type toggle (Albums/Songs) */
        .type-toggle {
            display: flex;
            justify-content: center;
            gap: 0;
            margin-bottom: 20px;
        }
        
        .type-toggle-btn {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #888;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .type-toggle-btn:first-child {
            border-radius: 8px 0 0 8px;
            border-right: none;
        }
        
        .type-toggle-btn:last-child {
            border-radius: 0 8px 8px 0;
        }
        
        .type-toggle-btn.active {
            background: #2d5016;
            border-color: #3d6b1e;
            color: #fff;
        }
        
        .type-toggle-btn:hover:not(.active) {
            background: #2a2a2a;
            border-color: #444;
            color: #fff;
        }
        
        /* Results table */
        .results-table-container {
            background: #0a0a0a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            overflow: hidden;
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .results-table th,
        .results-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #1a1a1a;
        }
        
        .results-table th {
            background: #111;
            color: #888;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .results-table tbody tr:hover {
            background: #151515;
        }
        
        .results-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        /* Column styling */
        .col-title {
            min-width: 200px;
        }
        
        .col-artist {
            min-width: 120px;
        }
        
        .col-weeks {
            width: 80px;
            text-align: center;
            font-weight: 600;
            color: #22c55e;
            font-size: 1rem;
        }
        
        .col-dates {
            min-width: 180px;
            color: #aaa;
            font-size: 0.85rem;
        }
        
        .col-cumulative {
            width: 80px;
            text-align: center;
            font-weight: 600;
            color: #fbbf24;
            font-size: 1rem;
        }
        
        .col-total {
            width: 80px;
            text-align: center;
            font-weight: 700;
            color: #a78bfa;
            font-size: 1rem;
        }
        
        /* Title cell with image */
        .title-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .title-image {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            object-fit: cover;
        }
        
        .title-placeholder {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #444;
        }
        
        .title-text {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .title-text:hover {
            color: #22c55e;
            text-decoration: underline;
        }
        
        .artist-link {
            color: #aaa;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .artist-link:hover {
            color: #fff;
            text-decoration: underline;
        }
        
        .date-range {
            white-space: nowrap;
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-state-text {
            font-size: 1.1rem;
        }
        
        /* Hover image container (same as most-weeks) */
        .hover-image-container {
            position: relative;
            display: inline-block;
        }
        
        .hover-image-container .album-image-default {
            display: block;
        }
        
        .hover-image-container .song-image-hover {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .hover-image-container:hover .album-image-default {
            display: none;
        }
        
        .hover-image-container:hover .song-image-hover {
            display: block;
        }
        
        .inherited-cover {
            opacity: 0.7;
        }
        
        /* Summary stats */
        .summary-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .summary-stat {
            text-align: center;
        }
        
        .summary-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }
        
        .summary-stat-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        @media (max-width: 768px) {
            .results-table-container {
                overflow-x: auto;
            }
            
            .results-table {
                min-width: 730px;
            }
        }
    </style>
</head>
<body>
    <nav th:replace="~{fragments/navigation :: navigation}"></nav>
    
    <div class="number-ones-page">
        <div class="number-ones-header">
            <h1 class="number-ones-title">Weekly Number Ones</h1>
            
            <!-- Type toggle (Songs/Albums) -->
            <div class="type-toggle">
                <a th:href="@{/charts/number-ones(type='song')}"
                   class="type-toggle-btn"
                   th:classappend="${selectedType == 'song'} ? 'active' : ''"
                   title="Songs">Songs</a>
                <a th:href="@{/charts/number-ones(type='album')}"
                   class="type-toggle-btn"
                   th:classappend="${selectedType == 'album'} ? 'active' : ''"
                   title="Albums">Albums</a>
            </div>
            
            <!-- Summary stats -->
            <div class="summary-stats" th:if="${not #lists.isEmpty(runs)}">
                <div class="summary-stat">
                    <div class="summary-stat-value" th:text="${#lists.size(runs)}">0</div>
                    <div class="summary-stat-label">Total Runs</div>
                </div>
            </div>
        </div>
        
        <!-- Results table -->
        <div class="results-table-container" th:if="${not #lists.isEmpty(runs)}">
            <table class="results-table">
                <thead>
                    <tr>
                        <th class="col-title">Title</th>
                        <th class="col-artist">Artist</th>
                        <th class="col-weeks">Weeks</th>
                        <th class="col-dates">Dates</th>
                        <th class="col-cumulative">Cumul.</th>
                        <th class="col-total">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="run : ${runs}"
                        th:style="${run.genderId == 1} ? 'background: rgba(236, 72, 153, 0.15); border-left: 3px solid rgba(236, 72, 153, 0.6);' : (${run.genderId == 2} ? 'background: rgba(59, 130, 246, 0.15); border-left: 3px solid rgba(59, 130, 246, 0.6);' : '')">
                        <td class="col-title">
                            <div class="title-cell">
                                <!-- Song images -->
                                <th:block th:if="${run.type == 'song'}">
                                    <div th:if="${run.hasImage and run.albumHasImage}" class="hover-image-container" style="width:40px;height:40px;">
                                        <img th:src="@{'/albums/' + ${run.albumId} + '/image'}"
                                             alt="" class="album-image-default title-image">
                                        <img th:src="@{'/songs/' + ${run.id} + '/image'}"
                                             alt="" class="song-image-hover title-image">
                                    </div>
                                    <img th:if="${run.hasImage and !run.albumHasImage}"
                                         th:src="@{'/songs/' + ${run.id} + '/image'}"
                                         alt="" class="title-image">
                                    <img th:if="${!run.hasImage and run.albumId != null}"
                                         th:src="@{'/albums/' + ${run.albumId} + '/image'}"
                                         alt="" class="title-image inherited-cover"
                                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                    <div th:if="${!run.hasImage and run.albumId == null}" class="title-placeholder">
                                        <span>&#x1F3B5;</span>
                                    </div>
                                    <div th:if="${!run.hasImage and run.albumId != null}" class="title-placeholder" style="display: none;">
                                        <span>&#x1F3B5;</span>
                                    </div>
                                </th:block>
                                <!-- Album images -->
                                <th:block th:if="${run.type == 'album'}">
                                    <img th:if="${run.hasImage}"
                                         th:src="@{'/albums/' + ${run.id} + '/image'}"
                                         alt="" class="title-image">
                                    <div th:unless="${run.hasImage}" class="title-placeholder">
                                        <span>&#x1F4BF;</span>
                                    </div>
                                </th:block>
                                <!-- Title link -->
                                <a th:if="${run.type == 'song'}" 
                                   th:href="@{'/songs/' + ${run.id}}" 
                                   th:text="${run.name}"
                                   class="title-text">Song Title</a>
                                <a th:if="${run.type == 'album'}" 
                                   th:href="@{'/albums/' + ${run.id}}" 
                                   th:text="${run.name}"
                                   class="title-text">Album Title</a>
                            </div>
                        </td>
                        <td class="col-artist">
                            <a th:href="@{'/artists/' + ${run.artistId}}" 
                               th:text="${run.artistName}"
                               class="artist-link">Artist Name</a>
                        </td>
                        <td class="col-weeks" th:text="${run.runWeeks}">1</td>
                        <td class="col-dates">
                            <span class="date-range" th:text="${run.runStartDate + ' - ' + run.runEndDate}">01/01/2024 - 07/01/2024</span>
                        </td>
                        <td class="col-cumulative" th:text="${run.cumulativeWeeks}">5</td>
                        <td class="col-total" th:text="${run.totalWeeks}">10</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Empty state -->
        <div class="empty-state" th:if="${#lists.isEmpty(runs)}">
            <div class="empty-state-icon">&#x1F3C6;</div>
            <div class="empty-state-text">No #1 chart data available yet.</div>
        </div>
    </div>
</body>
</html>
