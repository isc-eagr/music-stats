<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Hits - Music Stats</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <th:block th:replace="~{fragments/navigation :: nav-styles}"></th:block>
    <style>
        .most-hits-page {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .most-hits-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .most-hits-title {
            font-size: 1.8rem;
            color: #fff;
            margin: 0 0 20px 0;
        }
        
        /* Position tabs */
        .position-tabs {
            display: flex;
            justify-content: center;
            gap: 0;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .position-tab {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #888;
            padding: 10px 24px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s ease;
            text-decoration: none;
            text-transform: uppercase;
        }
        
        .position-tab:first-child {
            border-radius: 8px 0 0 8px;
        }
        
        .position-tab:last-child {
            border-radius: 0 8px 8px 0;
        }
        
        .position-tab:not(:first-child) {
            border-left: none;
        }
        
        .position-tab.active {
            background: #2d5016;
            border-color: #3d6b1e;
            color: #fff;
        }
        
        .position-tab:hover:not(.active) {
            background: #2a2a2a;
            border-color: #444;
            color: #fff;
        }
        
        /* Year filter section */
        .year-filter-section {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .year-filter-label {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 8px;
        }
        
        .year-picker {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 10px 35px 10px 16px;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23888' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
        }
        
        .year-picker:hover {
            border-color: #444;
            background-color: #2a2a2a;
        }
        
        .year-picker:focus {
            outline: none;
            border-color: #22c55e;
        }
        
        .year-picker option {
            background: #1a1a1a;
            color: #fff;
        }
        
        /* Results table */
        .results-table-container {
            background: #0a0a0a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            overflow: hidden;
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .results-table th,
        .results-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #1a1a1a;
        }
        
        .results-table th {
            background: #111;
            color: #888;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .results-table th .sort-icon {
            margin-left: 4px;
            opacity: 0.5;
        }
        
        .results-table tbody tr:hover {
            background: #151515;
        }
        
        .results-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        /* Column styling */
        .col-rank {
            width: 60px;
            text-align: center;
            font-weight: 600;
            color: #fff;
            font-size: 1.1rem;
        }
        
        .col-artist {
            min-width: 200px;
        }
        
        .col-songs {
            width: 100px;
            text-align: right;
            font-weight: 600;
            color: #22c55e;
            font-size: 1.1rem;
        }
        
        .col-weeks {
            width: 120px;
            text-align: right;
            font-weight: 600;
            color: #888;
            font-size: 1.1rem;
        }
        
        /* Artist cell with image */
        .artist-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .artist-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .artist-placeholder {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #444;
        }
        
        .artist-link {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .artist-link:hover {
            color: #22c55e;
            text-decoration: underline;
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-state-text {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <nav th:replace="~{fragments/navigation :: navigation}"></nav>
    
    <div class="most-hits-page">
        <div class="most-hits-header">
            <h1 class="most-hits-title">Most Hits</h1>
            
            <!-- Position tabs -->
            <div class="position-tabs">
                <a th:href="@{/charts/most-hits(position=1, year=${selectedYear})}"
                   class="position-tab"
                   th:classappend="${selectedPosition == 1} ? 'active' : ''">#1</a>
                <a th:href="@{/charts/most-hits(position=5, year=${selectedYear})}"
                   class="position-tab"
                   th:classappend="${selectedPosition == 5} ? 'active' : ''">Top 5</a>
                <a th:href="@{/charts/most-hits(position=10, year=${selectedYear})}"
                   class="position-tab"
                   th:classappend="${selectedPosition == 10} ? 'active' : ''">Top 10</a>
                <a th:href="@{/charts/most-hits(position=20, year=${selectedYear})}"
                   class="position-tab"
                   th:classappend="${selectedPosition == 20} ? 'active' : ''">Top 20</a>
            </div>
            
            <!-- Year filter -->
            <div class="year-filter-section">
                <div class="year-filter-label">Filter by year</div>
                <select class="year-picker" onchange="navigateToYear(this.value)">
                    <option value="" th:selected="${selectedYear == null}">All</option>
                    <option th:each="yearObj : ${years}" 
                            th:value="${yearObj.year}" 
                            th:text="${yearObj.displayName}"
                            th:selected="${yearObj.year == (selectedYear != null ? selectedYear.toString() : '')}">
                    </option>
                </select>
            </div>
        </div>
        
        <!-- Results table -->
        <div class="results-table-container" th:if="${not #lists.isEmpty(entries)}">
            <table class="results-table">
                <thead>
                    <tr>
                        <th class="col-rank"># <span class="sort-icon">â†•</span></th>
                        <th class="col-artist">Artist <span class="sort-icon">â†•</span></th>
                        <th class="col-songs">Songs <span class="sort-icon">â†•</span></th>
                        <th class="col-weeks">Total Weeks <span class="sort-icon">â†•</span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entry : ${entries}"
                        th:style="${entry.genderId == 1} ? 'background: rgba(236, 72, 153, 0.15); border-left: 3px solid rgba(236, 72, 153, 0.6);' : (${entry.genderId == 2} ? 'background: rgba(59, 130, 246, 0.15); border-left: 3px solid rgba(59, 130, 246, 0.6);' : '')">
                        <td class="col-rank" th:text="${entry.rank}">1</td>
                        <td class="col-artist">
                            <div class="artist-cell">
                                <!-- Image or placeholder -->
                                <img th:if="${entry.hasImage}" 
                                     th:src="@{'/artists/' + ${entry.artistId} + '/image'}" 
                                     alt="" class="artist-image">
                                <div th:unless="${entry.hasImage}" class="artist-placeholder">
                                    <span>ðŸŽ¤</span>
                                </div>
                                <!-- Artist link -->
                                <a th:href="@{'/artists/' + ${entry.artistId}}" 
                                   th:text="${entry.artistName}"
                                   class="artist-link">Artist Name</a>
                            </div>
                        </td>
                        <td class="col-songs" th:text="${entry.songsCount}">10</td>
                        <td class="col-weeks" th:text="${entry.totalWeeks}">25</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Empty state -->
        <div class="empty-state" th:if="${#lists.isEmpty(entries)}">
            <div class="empty-state-icon">ðŸ“Š</div>
            <div class="empty-state-text">No chart data available for the selected filters.</div>
        </div>
    </div>
    
    <script th:inline="javascript">
        function navigateToYear(year) {
            const position = /*[[${selectedPosition}]]*/ 1;
            
            let url = '/charts/most-hits?position=' + position;
            if (year && year !== '') {
                url += '&year=' + encodeURIComponent(year);
            }
            window.location.href = url;
        }
    </script>
</body>
</html>
