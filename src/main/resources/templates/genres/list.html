<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genres - Music Stats</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <th:block th:replace="~{fragments/navigation :: nav-styles}"></th:block>
    <link rel="stylesheet" th:href="@{/css/catalog-list.css}">
    <script th:src="@{/js/list-utils.js}"></script>
</head>
<body>
    <th:block th:replace="~{fragments/navigation :: navigation}"></th:block>
    <div class="container">
        <!-- Header with search and filters -->
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h1 style="margin: 0;">Genres</h1>
                <div style="display: flex; gap: 10px;">
                    <button type="button" class="btn-action" onclick="openCreateModal()">New Genre</button>
                </div>
            </div>
            <div class="controls">
                <div class="search-bar">
                    <form method="get" action="/genres">
                        <input type="text" autocomplete="off" name="q" th:value="${searchQuery}" placeholder="Search genres...">
                        <button type="submit" class="btn-action">Search</button>
                    </form>
                </div>
                
                <div class="sort-section">
                    <!-- Sort By Dropdown -->
                    <div class="sort-by-section" style="display: inline-block; margin-left: 10px;">
                        <label for="sortBySelect" style="margin-right: 5px; font-weight: bold;">Sort By:</label>
                        <select id="sortBySelect" onchange="changeSortBy(this.value)">
                            <option value="albums" th:selected="${sortBy == 'albums'}">Album Count</option>
                            <option value="artists" th:selected="${sortBy == 'artists'}">Artist Count</option>
                            <option value="malealbumpct" th:selected="${sortBy == 'malealbumpct'}">Male Album %</option>
                            <option value="maleartistpct" th:selected="${sortBy == 'maleartistpct'}">Male Artist %</option>
                            <option value="maleplaypct" th:selected="${sortBy == 'maleplaypct'}">Male Play %</option>
                            <option value="malesongpct" th:selected="${sortBy == 'malesongpct'}">Male Song %</option>
                            <option value="maletimepct" th:selected="${sortBy == 'maletimepct'}">Male Time %</option>
                            <option value="name" th:selected="${sortBy == 'name'}">Name</option>
                            <option value="plays" th:selected="${sortBy == 'plays'}">Play Count</option>
                            <option value="songs" th:selected="${sortBy == 'songs'}">Song Count</option>
                            <option value="time" th:selected="${sortBy == 'time'}">Time Listened</option>
                        </select>
                        <button type="button" class="sort-dir-btn" id="sortDirBtn" onclick="toggleSortDirection()" 
                                th:title="${sortDir == 'desc' ? 'Descending (click to change)' : 'Ascending (click to change)'}">
                            <span th:if="${sortDir == 'desc'}">‚Üì</span>
                            <span th:if="${sortDir != 'desc'}">‚Üë</span>
                        </button>
                    </div>
                    
                    <div class="page-size-section">
                        <label for="pageSizeInput">Per Page:</label>
                        <input type="number" autocomplete="off" id="pageSizeInput" th:value="${perPage}" min="1" max="500" 
                               onchange="changePageSize(this.value)">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Active Filters Chips -->
        <div class="active-filters" id="activeFilters">
            <div class="filter-chip" th:if="${searchQuery != null and !searchQuery.isEmpty()}">
                <span class="filter-chip-label">Name is</span>
                <span class="filter-chip-value" th:text="${searchQuery}"></span>
                <button class="filter-chip-remove" onclick="removeFilter('q')" type="button">√ó</button>
            </div>
            
            <button class="clear-all-filters" onclick="clearFilters()" type="button" 
                    th:if="${searchQuery != null and !searchQuery.isEmpty()}">
                Clear
            </button>
        </div>
        
        <!-- Pagination controls (top) -->
        <div class="pagination" th:if="${totalPages > 1}">
            <a th:if="${currentPage > 0}" 
               th:href="@{/genres(q=${searchQuery}, sortby=${sortBy}, sortdir=${sortDir}, page=0, perpage=${perPage})}"
               class="page-btn">¬´</a>
            
            <a th:if="${currentPage > 0}" 
               th:href="@{/genres(q=${searchQuery}, sortby=${sortBy}, sortdir=${sortDir}, page=${currentPage - 1}, perpage=${perPage})}"
               class="page-btn">‚Äπ</a>
            
            <span class="page-info">
                Page <input type="number" autocomplete="off" th:value="${currentPage + 1}" min="1" th:max="${totalPages}" 
                       onchange="goToPage(this.value - 1)" style="width: 60px;"> 
                of <span th:text="${totalPages}"></span>
            </span>
            
            <a th:if="${currentPage < totalPages - 1}" 
               th:href="@{/genres(q=${searchQuery}, sortby=${sortBy}, sortdir=${sortDir}, page=${currentPage + 1}, perpage=${perPage})}"
               class="page-btn">‚Ä∫</a>
            
            <a th:if="${currentPage < totalPages - 1}" 
               th:href="@{/genres(q=${searchQuery}, sortby=${sortBy}, sortdir=${sortDir}, page=${totalPages - 1}, perpage=${perPage})}"
               class="page-btn">¬ª</a>
        </div>
        
        <!-- Pagination info -->
        <div class="pagination-info">
            <span th:text="${startIndex} + ' - ' + ${endIndex} + ' of ' + ${totalCount}"></span>
        </div>
        
        <!-- Genre cards grid -->
        <div class="catalog-grid">
            <div th:each="genre : ${genres}" class="catalog-card" style="cursor: pointer;"
                 th:data-id="${genre.id}"
                 th:data-name="${genre.name}"
                 onclick="navigateToGraph(this, 'genre')">
                <div class="catalog-image">
                    <img th:if="${genre.hasImage}" 
                         th:src="@{'/genres/' + ${genre.id} + '/image'}" 
                         th:alt="${genre.name}">
                    <div th:unless="${genre.hasImage}" class="catalog-icon" title="No image">
                        üé∏
                    </div>
                </div>
                
                <div class="catalog-info">
                    <h3 class="catalog-name" th:text="${genre.name}">Genre Name</h3>
                    
                    <div class="catalog-stats">
                        <div class="stat">
                            <span class="stat-icon">üé§</span>
                            <span class="stat-value" th:text="${genre.artistCount}">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-icon">üíø</span>
                            <span class="stat-value" th:text="${genre.albumCount}">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-icon">üéµ</span>
                            <span class="stat-value" th:text="${genre.songCount}">0</span>
                        </div>
                    </div>
                    <div class="catalog-stats catalog-stats-plays">
                        <div class="stat" title="Primary plays">
                            <span class="stat-icon primary-plays">‚èµ</span>
                            <span class="stat-value" th:text="${genre.vatitoPlayCount}">0</span>
                        </div>
                        <div class="stat" title="Legacy plays">
                            <span class="stat-icon legacy-plays">‚èµ</span>
                            <span class="stat-value" th:text="${genre.robertloverPlayCount}">0</span>
                        </div>
                        <div class="stat" title="Total plays">
                            <span class="stat-icon total-plays">‚èµ</span>
                            <span class="stat-value" th:text="${genre.playCount}">0</span>
                        </div>
                    </div>
                    <div class="catalog-stats catalog-stats-row2">
                        <div class="stat">
                            <span class="stat-icon">üïí</span>
                            <span class="stat-value" th:text="${genre.timeListenedFormatted}">0m</span>
                        </div>
                    </div>
                    
                    <!-- Gender breakdown bars -->
                    <div class="gender-bars-container">
                        <div class="gender-bar-row" th:if="${genre.maleArtistCount > 0 or genre.femaleArtistCount > 0 or genre.otherArtistCount > 0}">
                            <span class="gender-bar-icon" title="Artists">üé§</span>
                            <div class="gender-bar" th:with="total=${genre.maleArtistCount + genre.femaleArtistCount + genre.otherArtistCount}, malePct=${total > 0 ? (genre.maleArtistCount * 100.0 / total) : 0}">
                                <div class="gender-male-bar"
                                     th:style="'width: ' + ${malePct} + '%'"
                                     th:title="'Male: ' + ${genre.maleArtistCount} + ' (' + ${#numbers.formatDecimal(malePct, 1, 2)} + '%)'">
                                    <span class="gender-male-bar-text" th:text="${#numbers.formatDecimal(malePct, 1, 2)} + '%'"></span>
                                </div>
                                <div class="gender-female-bar"
                                     th:style="'width: ' + (${total > 0} ? (${genre.femaleArtistCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Female: ' + ${genre.femaleArtistCount} + ' (' + ${#numbers.formatDecimal((genre.femaleArtistCount * 100.0 / total), 1, 2)} + '%)'"></div>
                                <div class="gender-other-bar" 
                                     th:style="'width: ' + (${total > 0} ? (${genre.otherArtistCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Other: ' + ${genre.otherArtistCount} + ' (' + ${#numbers.formatDecimal((genre.otherArtistCount * 100.0 / total), 1, 2)} + '%)'"></div>
                            </div>
                        </div>
                        <div class="gender-bar-row" th:if="${genre.maleAlbumCount > 0 or genre.femaleAlbumCount > 0 or genre.otherAlbumCount > 0}">
                            <span class="gender-bar-icon" title="Albums">üíø</span>
                            <div class="gender-bar" th:with="total=${genre.maleAlbumCount + genre.femaleAlbumCount + genre.otherAlbumCount}, malePct=${total > 0 ? (genre.maleAlbumCount * 100.0 / total) : 0}">
                                <div class="gender-male-bar"
                                     th:style="'width: ' + ${malePct} + '%'"
                                     th:title="'Male: ' + ${genre.maleAlbumCount} + ' (' + ${#numbers.formatDecimal(malePct, 1, 2)} + '%)'">
                                    <span class="gender-male-bar-text" th:text="${#numbers.formatDecimal(malePct, 1, 2)} + '%'"></span>
                                </div>
                                <div class="gender-female-bar"
                                     th:style="'width: ' + (${total > 0} ? (${genre.femaleAlbumCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Female: ' + ${genre.femaleAlbumCount} + ' (' + ${#numbers.formatDecimal((genre.femaleAlbumCount * 100.0 / total), 1, 2)} + '%)'"></div>
                                <div class="gender-other-bar" 
                                     th:style="'width: ' + (${total > 0} ? (${genre.otherAlbumCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Other: ' + ${genre.otherAlbumCount} + ' (' + ${#numbers.formatDecimal((genre.otherAlbumCount * 100.0 / total), 1, 2)} + '%)'"></div>
                            </div>
                        </div>
                        <div class="gender-bar-row" th:if="${genre.maleCount > 0 or genre.femaleCount > 0 or genre.otherCount > 0}">
                            <span class="gender-bar-icon" title="Songs">üéµ</span>
                            <div class="gender-bar" th:with="total=${genre.maleCount + genre.femaleCount + genre.otherCount}, malePct=${total > 0 ? (genre.maleCount * 100.0 / total) : 0}">
                                <div class="gender-male-bar"
                                     th:style="'width: ' + ${malePct} + '%'"
                                     th:title="'Male: ' + ${genre.maleCount} + ' (' + ${#numbers.formatDecimal(malePct, 1, 2)} + '%)'">
                                    <span class="gender-male-bar-text" th:text="${#numbers.formatDecimal(malePct, 1, 2)} + '%'"></span>
                                </div>
                                <div class="gender-female-bar"
                                     th:style="'width: ' + (${total > 0} ? (${genre.femaleCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Female: ' + ${genre.femaleCount} + ' (' + ${#numbers.formatDecimal((genre.femaleCount * 100.0 / total), 1, 2)} + '%)'"></div>
                                <div class="gender-other-bar" 
                                     th:style="'width: ' + (${total > 0} ? (${genre.otherCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Other: ' + ${genre.otherCount} + ' (' + ${#numbers.formatDecimal((genre.otherCount * 100.0 / total), 1, 2)} + '%)'"></div>
                            </div>
                        </div>
                        <div class="gender-bar-row" th:if="${genre.malePlayCount > 0 or genre.femalePlayCount > 0 or genre.otherPlayCount > 0}">
                            <span class="gender-bar-icon total-plays" title="Plays">‚èµ</span>
                            <div class="gender-bar" th:with="total=${genre.malePlayCount + genre.femalePlayCount + genre.otherPlayCount}, malePct=${total > 0 ? (genre.malePlayCount * 100.0 / total) : 0}">
                                <div class="gender-male-bar"
                                     th:style="'width: ' + ${malePct} + '%'"
                                     th:title="'Male: ' + ${genre.malePlayCount} + ' (' + ${#numbers.formatDecimal(malePct, 1, 2)} + '%)'">
                                    <span class="gender-male-bar-text" th:text="${#numbers.formatDecimal(malePct, 1, 2)} + '%'"></span>
                                </div>
                                <div class="gender-female-bar"
                                     th:style="'width: ' + (${total > 0} ? (${genre.femalePlayCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Female: ' + ${genre.femalePlayCount} + ' (' + ${#numbers.formatDecimal((genre.femalePlayCount * 100.0 / total), 1, 2)} + '%)'"></div>
                                <div class="gender-other-bar" 
                                     th:style="'width: ' + (${total > 0} ? (${genre.otherPlayCount} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Other: ' + ${genre.otherPlayCount} + ' (' + ${#numbers.formatDecimal((genre.otherPlayCount * 100.0 / total), 1, 2)} + '%)'"></div>
                            </div>
                        </div>
                        <div class="gender-bar-row" th:if="${genre.maleTimeListened > 0 or genre.femaleTimeListened > 0 or genre.otherTimeListened > 0}">
                            <span class="gender-bar-icon" title="Listening Time">üïí</span>
                            <div class="gender-bar" th:with="total=${genre.maleTimeListened + genre.femaleTimeListened + genre.otherTimeListened}, malePct=${total > 0 ? (genre.maleTimeListened * 100.0 / total) : 0}">
                                <div class="gender-male-bar"
                                     th:style="'width: ' + ${malePct} + '%'"
                                     th:title="'Male: ' + ${#numbers.formatDecimal(malePct, 1, 2)} + '%'">
                                    <span class="gender-male-bar-text" th:text="${#numbers.formatDecimal(malePct, 1, 2)} + '%'"></span>
                                </div>
                                <div class="gender-female-bar"
                                     th:style="'width: ' + (${total > 0} ? (${genre.femaleTimeListened} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Female: ' + ${#numbers.formatDecimal((genre.femaleTimeListened * 100.0 / total), 1, 2)} + '%'"></div>
                                <div class="gender-other-bar" 
                                     th:style="'width: ' + (${total > 0} ? (${genre.otherTimeListened} * 100 / ${total}) : 0) + '%'"
                                     th:title="'Other: ' + ${#numbers.formatDecimal((genre.otherTimeListened * 100.0 / total), 1, 2)} + '%'"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Top artist/album/song for this genre -->
                    <div th:if="${genre.topArtistName != null or genre.topAlbumName != null or genre.topSongName != null}"
                         class="number-one-info">
                        <a th:if="${genre.topArtistName != null}" class="number-one-item" th:href="@{'/artists/' + ${genre.topArtistId}}" onclick="event.stopPropagation();">
                            <span class="label">üé§</span>
                            <span class="name" th:text="${genre.topArtistName}" th:title="${genre.topArtistName}">Artist Name</span>
                        </a>
                        <a th:if="${genre.topAlbumName != null}" class="number-one-item" th:href="@{'/albums/' + ${genre.topAlbumId}}" onclick="event.stopPropagation();">
                            <span class="label">üíø</span>
                            <span class="name" th:text="${genre.topAlbumArtistName + ' - ' + genre.topAlbumName}" th:title="${genre.topAlbumArtistName + ' - ' + genre.topAlbumName}">Artist - Album</span>
                        </a>
                        <a th:if="${genre.topSongName != null}" class="number-one-item" th:href="@{'/songs/' + ${genre.topSongId}}" onclick="event.stopPropagation();">
                            <span class="label">üéµ</span>
                            <span class="name" th:text="${genre.topSongArtistName + ' - ' + genre.topSongName}" th:title="${genre.topSongArtistName + ' - ' + genre.topSongName}">Artist - Song</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Pagination controls (bottom) -->
        <div class="pagination" th:if="${totalPages > 1}">
            <a th:if="${currentPage > 0}" 
               th:href="@{/genres(q=${searchQuery}, sortby=${sortBy}, sortdir=${sortDir}, page=0, perpage=${perPage})}"
               class="page-btn">¬´</a>
            
            <a th:if="${currentPage > 0}" 
               th:href="@{/genres(q=${searchQuery}, sortby=${sortBy}, sortdir=${sortDir}, page=${currentPage - 1}, perpage=${perPage})}"
               class="page-btn">‚Äπ</a>
            
            <span class="page-info">
                Page <input type="number" autocomplete="off" th:value="${currentPage + 1}" min="1" th:max="${totalPages}" 
                       onchange="goToPage(this.value - 1)" style="width: 60px;"> 
                of <span th:text="${totalPages}"></span>
            </span>
            
            <a th:if="${currentPage < totalPages - 1}" 
               th:href="@{/genres(q=${searchQuery}, sortby=${sortBy}, sortdir=${sortDir}, page=${currentPage + 1}, perpage=${perPage})}"
               class="page-btn">‚Ä∫</a>
            
            <a th:if="${currentPage < totalPages - 1}" 
               th:href="@{/genres(q=${searchQuery}, sortby=${sortBy}, sortdir=${sortDir}, page=${totalPages - 1}, perpage=${perPage})}"
               class="page-btn">¬ª</a>
        </div>
    </div>
    
    <script>
        function changeSortBy(sortValue) {
            const url = new URL(window.location);
            url.searchParams.set('sortby', sortValue);
            url.searchParams.set('page', '0');
            window.location.href = url.toString();
        }
        
        function toggleSortDirection() {
            const url = new URL(window.location);
            const currentDir = url.searchParams.get('sortdir') || 'asc';
            url.searchParams.set('sortdir', currentDir === 'asc' ? 'desc' : 'asc');
            url.searchParams.set('page', '0');
            window.location.href = url.toString();
        }
        
        function changePageSize(newSize) {
            changePerPage(newSize);
        }
        
        function clearFilters() {
            clearAllFilters();
        }
        
        function removeFilter(paramName) {
            removeFilterGroup(paramName);
        }
        
        // Create Genre Modal Functions
        function openCreateModal() {
            document.getElementById('createModal').style.display = 'flex';
        }
        
        function closeCreateModal() {
            document.getElementById('createModal').style.display = 'none';
            document.getElementById('createForm').reset();
        }
        
        function submitCreate(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value || null;
            });
            
            fetch('/genres/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) return response.json();
                throw new Error('Failed to create genre');
            })
            .then(data => {
                if (data.id) {
                    window.location.href = '/genres/' + data.id;
                }
            })
            .catch(error => {
                console.error('Error creating genre:', error);
                alert('Error creating genre');
            });
        }
    </script>
    
    <!-- Create Genre Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Genre</h2>
                <span class="modal-close" onclick="closeCreateModal()">&times;</span>
            </div>
            <form id="createForm" onsubmit="submitCreate(event)">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="createName">Name *</label>
                        <input type="text" autocomplete="off" id="createName" name="name" required>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="submit" class="btn-action">Create</button>
                    <button type="button" class="btn-negative" onclick="closeCreateModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: #1a1a1a;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #333;
        }
        
        .modal-header h2 {
            margin: 0;
            color: #fff;
        }
        
        .modal-close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .modal-close:hover {
            color: #fff;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-body .form-group {
            margin-bottom: 15px;
        }
        
        .modal-body .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            font-size: 14px;
        }
        
        .modal-body .form-group input,
        .modal-body .form-group select {
            width: 100%;
            padding: 8px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
        }
        
        .modal-footer {
            display: flex;
            gap: 10px;
            padding: 20px;
            border-top: 1px solid #333;
            justify-content: flex-end;
        }
    </style>
</body>
</html>
