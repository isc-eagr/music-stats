<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Import Result</title>
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <th:block th:replace="~{fragments/navigation :: nav-styles}"></th:block>
    <th:block th:replace="~{fragments/unmatched-plays-modal :: modal-styles}"></th:block>
    <style>
        /* Page-specific tweaks to align with site look */
        .result-card { max-width: 880px; margin: 24px 0; padding: 28px; background: var(--surface); border: 1px solid rgba(255,255,255,0.06); border-radius: var(--radius); box-shadow: var(--shadow); }
        .stat { color: var(--text); margin-bottom:8px }
        .error { color: #ff6b6b; }
        .note { color: var(--text-muted); font-size: 13px; margin-top: 12px; }
        .actions { display:flex; gap:8px; margin-top:12px; flex-wrap: wrap; }
        .unmatched-alert { background: #3a2a1a; border: 1px solid #8a6a3a; border-radius: 8px; padding: 16px; margin-top: 16px; }
        .unmatched-alert-title { color: #ffa; font-weight: 600; margin-bottom: 8px; }
        .unmatched-alert-text { color: #cca; font-size: 14px; margin-bottom: 12px; }
    </style>
</head>
<body>
    <th:block th:replace="~{fragments/navigation :: navigation}"></th:block>

    <main class="container" style="padding-left: 60px; margin-left: 0; margin-right: auto;">
        <h1 style="margin: 24px 0 16px; font-size: 28px; font-weight: 650;">Import Result</h1>
        <div class="result-card">

            <div th:if="${error}">
                <p class="error" th:text="${error}"></p>
                <p class="actions"><a th:href="@{/plays/upload}" class="btn btn-primary">Back to upload</a></p>
            </div>

            <div th:if="${stats}">
                <p class="stat">Account: <span th:text="${account}"></span></p>
                <p class="stat">Batch size: <span th:text="${batchSize}"></span></p>
                <p th:if="${dryRun}" class="stat">Dry run: <strong>Yes</strong></p>
                <p class="stat">Total processed: <strong th:text="${stats.totalProcessed}"></strong></p>
                <p class="stat">Matched: <strong th:text="${stats.totalMatched}"></strong></p>
                <p class="stat">Unmatched: <strong id="unmatchedCount" th:text="${stats.totalUnmatched}"></strong></p>

                <!-- Unmatched plays alert -->
                <div th:if="${unmatchedList != null and !unmatchedList.isEmpty()}" class="unmatched-alert">
                    <div class="unmatched-alert-title">⚠️ Unmatched Plays Detected</div>
                    <div class="unmatched-alert-text">
                        <span th:text="${#lists.size(unmatchedList)}">0</span> unique song(s) could not be matched to existing songs in your library.
                        You can create new songs or match them to existing ones.
                    </div>
                    <button type="button" class="btn btn-action" onclick="showUnmatchedFromImport()">
                        View & Fix Unmatched Plays
                    </button>
                </div>

                <div class="actions">
                    <a th:href="@{/plays/upload}" class="btn btn-action">Import another file</a>
                    <a th:href="@{/}" class="btn btn-secondary">Home</a>
                </div>

                <p class="note" th:if="${note}" th:text="${note}"></p>
            </div>
        </div>
    </main>

    <!-- Include modal fragments -->
    <th:block th:replace="~{fragments/unmatched-plays-modal :: unmatched-list-modal}"></th:block>
    <th:block th:replace="~{fragments/unmatched-plays-modal :: create-wizard-modal}"></th:block>
    <th:block th:replace="~{fragments/unmatched-plays-modal :: match-modal}"></th:block>
    <th:block th:replace="~{fragments/external-fetch-modal :: external-fetch-modal}"></th:block>
    <th:block th:replace="~{fragments/artist-fetch-modal :: artist-fetch-modal}"></th:block>
    
    <!-- Include modal scripts -->
    <th:block th:replace="~{fragments/unmatched-plays-modal :: modal-scripts}"></th:block>
    
    <script th:inline="javascript">
        // Pass unmatched list from server to JavaScript
        const unmatchedFromImport = /*[[${unmatchedList}]]*/ [];
        
        function showUnmatchedFromImport() {
            openUnmatchedListModal(unmatchedFromImport);
        }
    </script>
</body>
</html>
