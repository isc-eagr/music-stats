<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Stats</title>
	<script	src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js'></script>
	<script src="js/sortable.min.js"></script>
	<link rel="stylesheet" href="css/sortable-theme-finder.css"/>
</head>
<body>

	Songs in lastfm but not in itunes: <span th:text="${listSongs.size}">.</span> <br/>
	<table class="sortable-theme-finder" data-sortable>
	<thead>
		<tr><th>Artist</th><th>Song</th><th>Album</th><th>Plays</th><th data-sortable="false">Insert Song</th><th data-sortable="false">Insert Album</th></tr>
	</thead>
	<tbody>
		<tr th:each="song : ${listSongs}">
			
				<td th:text="${song.artist}"/>
				<td th:text="${song.song}"/>
				<td th:text="${song.album}"/>
				<td th:text="${song.count}"/>
				<td>
					<a th:href="@{'/insertSongForm/'+${song.artist}+'/'+${song.song}+'/'+${song.album}}">Insert Song</a>
				</td>
				<td>
					<a th:href="@{'/insertAlbumForm/'+${song.artist}+'/'+${song.album}}">Insert Album</a>
				</td>
			
		</tr>
	</tbody>
	</table>

</body>

</html>
